post:
  tags:
    - tokens
  summary: Create an application access token
  description: |
    The client credentials flow is the simplest OAuth 2 grant, with a server-to-server exchange of your application's `client_id` and `client_secret` for an OAuth application access token.

    To execute this flow:
    1. Send a POST request to /token
    2. Include Authorization header with Basic auth using base64-encoded client_id:client_secret
    3. Set Content-Type to application/x-www-form-urlencoded
    4. Include grant_type=client_credentials in the request body

    Example:
    ```
    POST https://api.dwolla.com/token
    Authorization: Basic Base64(client_id:client_secret)
    Content-Type: application/x-www-form-urlencoded

    grant_type=client_credentials
    ```
  operationId: createApplicationAccessToken
  security:
    - basicAuth: []
  requestBody:
    required: true
    description: OAuth get token request
    content:
      application/x-www-form-urlencoded:
        schema:
          type: object
          required:
            - grant_type
          properties:
            grant_type:
              type: string
              enum: [client_credentials]
              description: Must be set to "client_credentials"
              example: client_credentials
  responses:
    '200':
      description: successful operation
      headers: {}
      content:
        application/json:
          schema:
            type: object
            required:
              - access_token
              - token_type
              - expires_in
            properties:
              access_token:
                type: string
                description: A new access token that is used to authenticate against resources that belong to the app itself.
                example: gTm0p62yYXFiB1rOdhV0TsNOinC2V2P1CMaAtojkO9JEGbv3i5
              token_type:
                type: string
                enum: [bearer]
                description: The type of token, always "bearer"
                example: bearer
              expires_in:
                type: integer
                description: The lifetime of the access token, in seconds. Default is 3600.
                example: 3599
    '401':
      description: Unauthorized
      headers: {}
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: invalid_client
