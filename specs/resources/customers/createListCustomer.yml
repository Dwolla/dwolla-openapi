get:
  tags:
    - customers
  summary: List and search customers
  description: List and search customer
  operationId: list
  parameters:
    - name: limit
      in: query
      description: How many results to return
      required: false
      schema:
        type: string
    - name: offset
      in: query
      description: How many results to skip
      required: false
      schema:
        type: string
    - name: search
      in: query
      description: Searches on certain fields
      required: false
      schema:
        type: string
    - name: status
      in: query
      description: Filter by customer status
      required: false
      schema:
        type: string
  responses:
    '200':
      description: successful operation
      headers: {}
      content:
        application/vnd.dwolla.v1.hal+json:
          schema:
            $ref: '#/components/schemas/ListCustomersResponse'
post:
  tags:
    - customers
  summary: Create a customer
  description: Create a customer
  operationId: create
  requestBody:
    description: Parameters for customer to be created
    content:
      application/json:
        schema:
          required:
            - firstName
            - lastName
            - email
            - type
          type: object
          properties:
            firstName:
              type: string
            lastName:
              type: string
            email:
              type: string
            type:
              type: string
            businessName:
              type: string
            ipAddress:
              type: string
            correlationId:
              type: string
  responses:
    '201':
      description: successful operation
      headers: {}
      content:
        application/vnd.dwolla.v1.hal+json:
          schema:
            type: object
components:
  schemas:
    ListCustomersResponse:
      title: ListCustomersResponse
      type: object
      properties:
        _links:
          additionalProperties:
            $ref: '../../schemas/commonSchemas.yml#/components/schemas/HalLink'
        _embedded:
          type: object
          properties:
            customers:
              type: array
              items:
                type: object
                properties:
                  _links:
                    additionalProperties:
                      $ref: '../../schemas/commonSchemas.yml#/components/schemas/HalLink'
                  id:
                    type: string
                    example: c41125c5-99c4-4303-a9f6-d066d28a61e3
                  firstName:
                    type: string
                    example: Jane
                  lastName:
                    type: string
                    example: Doe
                  email:
                    type: string
                    example: janedoe@mail.com
                  type:
                    type: string
                    example: unverified
                  status:
                    type: string
                    example: unverified
                  created:
                    type: string
                    example: '2022-06-03T16:39:40.457Z'
                  address1:
                    type: string
                    example: 123 Main Street
                  city:
                    type: string
                    example: Des Moines
                  state:
                    type: string
                    example: IA
                  postalCode:
                    type: string
                    example: '50309'
                  correlationId:
                    type: string
                    example: 'CID-8a2cdc8d-629d-4a24-98ac-40b735229fe2'
