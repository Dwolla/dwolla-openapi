get:
  tags:
    - customers
  summary: Retrieve a business classification
  description: Retrieve a business classification
  operationId: retrieveBusinessClassification
  parameters:
    - name: id
      in: path
      description: business classification unique identifier
      required: true
      schema:
        type: string
  responses:
    '200':
      description: successful operation
      headers: {}
      content:
        application/vnd.dwolla.v1.hal+json:
          schema:
            $ref: '#/components/schemas/RetrieveBusinessClassificationResponse'
components:
  schemas:
    RetrieveBusinessClassificationResponse:
      title: retrieveBusinessClassification
      type: object
      properties:
        _links:
          type: object
          properties:
            self:
              $ref: '../../schemas/commonSchemas.yml#/components/schemas/HalLink'
        _embedded:
          type: object
          properties:
            industry-classifications:
              type: array
              items:
                type: object
                properties:
                  id:
                    type: string
                    example: 9ed3f66b-7d6f-11e3-95ac-5404a6144203
                  name:
                    type: string
                    example: Wineries
        id:
          type: string
          example: 9ed3f669-7d6f-11e3-b545-5404a6144203
        name:
          type: string
          example: Food retail and service
