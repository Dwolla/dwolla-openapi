get:
  tags:
    - customers
  summary: Retrieve a customer
  description: Retrieve a customer
  operationId: get
  parameters:
    - name: id
      in: path
      description: Customer unique identifier
      required: true
      schema:
        type: string
  responses:
    '200':
      description: successful operation
      headers: {}
      content:
        application/vnd.dwolla.v1.hal+json:
          schema:
            oneOf:
              - $ref: '#/components/schemas/RetrieveReceiveOnlyCustomerResponse'
              - $ref: '#/components/schemas/RetrieveUnverifiedCustomerResponse'
              - $ref: '#/components/schemas/RetrieveVerifiedPersonalCustomerResponse'
              - $ref: '#/components/schemas/RetrieveVerifiedSolePropCustomerResponse'
              - $ref: '#/components/schemas/RetrieveVerifiedBusinessCustomerResponse'
    '403':
      description: forbidden
      headers: {}
      content:
        application/vnd.dwolla.v1.hal+json:
          schema:
            type: object
            properties:
              code:
                type: string
                example: forbidden
              message:
                type: string
                example: Not authorized to get a customer by id.
    '404':
      description: not found
      headers: {}
      content:
        application/vnd.dwolla.v1.hal+json:
          schema:
            type: object
            properties:
              code:
                type: string
                example: notFound
              message:
                type: string
                example: Customer not found.
post:
  tags:
    - customers
  summary: Update a customer
  description: Update a customer
  operationId: update
  requestBody:
    description: Parameters for updating a Customer
    content:
      application/json:
        schema:
          oneOf:
            - $ref: '#/components/requestBodies/DeactivateCustomer'
            - $ref: '#/components/requestBodies/ReactivateCustomer'
            - $ref: '#/components/requestBodies/SuspendCustomer'
            - $ref: '#/components/requestBodies/UpdateUnverifiedAndRecieveOnly'
            - $ref: '#/components/requestBodies/UpdateVerifiedPersonal'
            - $ref: '#/components/requestBodies/UpdateVerifiedBusiness'
            - $ref: '#/components/requestBodies/UpgradeToVerifiedPersonal'
            - $ref: '#/components/requestBodies/UpgradeToVerifiedBusiness'
            - $ref: '#/components/requestBodies/UpgradeToVerifiedSoleProp'
            - $ref: '#/components/requestBodies/RetryVerifiedPersonal'
            - $ref: '#/components/requestBodies/RetryVerifiedBusiness'
            - $ref: '#/components/requestBodies/RetryVerifiedSoleProp'
  responses:
    '200':
      description: successful operation
      headers: {}
      content:
        application/vnd.dwolla.v1.hal+json:
          schema:
            oneOf:
              - $ref: '#/components/schemas/RetrieveReceiveOnlyCustomerResponse'
              - $ref: '#/components/schemas/RetrieveUnverifiedCustomerResponse'
              - $ref: '#/components/schemas/RetrieveVerifiedPersonalCustomerResponse'
              - $ref: '#/components/schemas/RetrieveVerifiedSolePropCustomerResponse'
              - $ref: '#/components/schemas/RetrieveVerifiedBusinessCustomerResponse'
    '400':
      description: bad request
      headers: {}
      content:
        application/vnd.dwolla.v1.hal+json:
          schema:
            type: object
            properties:
              code:
                type: string
                example: badRequest
              message:
                type: string
                example: Duplicate customer or validation error.
    '403':
      description: forbidden
      headers: {}
      content:
        application/vnd.dwolla.v1.hal+json:
          schema:
            type: object
            properties:
              code:
                type: string
                example: forbidden
              message:
                type: string
                example: Not authorized to update a customer.
components:
  schemas:
    RetrieveCustomerSharedModel:
      title: RetrieveCustomerSharedModel
      Description: Shared models between all Customer types
      type: object
      properties:
        _links:
          additionalProperties:
            $ref: '../../schemas/commonSchemas.yml#/components/schemas/HalLink'
        id:
          type: string
          example: c41125c5-99c4-4303-a9f6-d066d28a61e3
        firstName:
          type: string
          example: Jane
        lastName:
          type: string
          example: Doe
        email:
          type: string
          example: janedoe@mail.com
        correlationId:
          type: string
          example: 'CID-abe2bb3d-d2ff-433b-95a3-0debd960ed25'
        created:
          type: string
          example: '2022-10-07T16:46:13.023Z'
    RetrieveReceiveOnlyCustomerResponse:
      title: RetrieveReceiveOnlyCustomerResponse
      allOf:
        - $ref: '#/components/schemas/RetrieveCustomerSharedModel'
        - type: object
          properties:
            type:
              type: string
              example: receive-only
            status:
              type: string
              example: unverified
            businessName:
              type: string
              example: Jane Corp llc
    RetrieveUnverifiedCustomerResponse:
      title: RetrieveUnverifiedCustomerResponse
      allOf:
        - $ref: '#/components/schemas/RetrieveCustomerSharedModel'
        - type: object
          properties:
