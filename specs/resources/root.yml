get:
  tags:
    - root
  summary: root
  description: Entry point to the Dwolla API
  operationId: root
  responses:
    '200 OK':
      description: sucessful operation
      content:
        application/vnd.dwolla.v1.hal+json:
          schema:
            $ref: '#/components/schemas/RootResponse'
    '401 Unauthorized':
      description: unauthorized
      content:
        application/vnd.dwolla.v1.hal+json:
          schema:
            type: object
            properties:
              code:
                type: string
                example: InvalidAccessToken
              message:
                type: string
                example: Invalid access token.
  deprecated: false
components:
  schemas:
    RootResponse:
      title: RootResponse
      type: object
      properties:
        _links:
          type: object
          additionalProperties:
            $ref: '../schemas/commonSchemas.yml#/components/schemas/HalLink'
