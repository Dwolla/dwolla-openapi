      required: true
      schema:
        type: string
        example: 292317ec-e252-47d8-93c3-2d128e037aa4
  responses:
    '200':
      description: successful operation
      headers: {}
      content:
        application/vnd.dwolla.v1.hal+json:
          schema:
            type: object
            properties:
              _links:
                type: object
                properties:
                  self:
                    type: object
                    properties:
