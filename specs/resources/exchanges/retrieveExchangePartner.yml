                        type: string
                        example: https://api.dwolla.com/exchange-partners/e5e9f2d3-a96c-4abd-a097-8ec7ae28aa8a
                      type:
                        type: string
                        example: application/vnd.dwolla.v1.hal+json
                      resource-type:
                        type: string
