get:
  tags:
    - documents
  summary: List documents for customer
  description: List documents for customer
  operationId: listCustomerDocuments
  parameters:
    - name: id
      in: path
      description: customer unique identifier
      required: true
      schema:
        type: string
  responses:
    '200':
      description: successful operation
      headers: {}
      content:
        application/vnd.dwolla.v1.hal+json:
          schema:
            $ref: '#/components/schemas/ListCustomerDocumentsResponse'
post:
  tags:
    - documents
  summary: Create a document for customer
  description: Create a document for customer
  operationId: createCustomerDocument
  parameters:
    - name: id
      in: path
      description: customer unique identifier
      required: true
      schema:
        type: string
  requestBody:
    description: Upload a document for a customer.
    required: true
    content:
      multipart/form-data:
        schema:
          type: object
          properties:
            documentType:
              type: string
            file:
              type: string
              format: binary
  responses:
    '201':
      description: document created
      headers: {}
components:
  schemas:
    ListCustomerDocumentsResponse:
      title: ListCustomerDocumentsResponse
      type: object
      properties:
        _links:
          type: object
          properties:
            self:
              $ref: '../../schemas/commonSchemas.yml#/components/schemas/HalLink'
        _embedded:
          type: object
          properties:
            documents:
              type: array
              items:
                type: object
                properties:
                  _links:
                    type: object
                    properties:
                      self:
                        $ref: '../../schemas/commonSchemas.yml#/components/schemas/HalLink'
        id:
          type: string
          example: 20988444-c7e1-40cf-ab1a-a20da878e568
        status:
          type: string
          example: reviewed
        type:
          type: string
          example: licence
        created:
          type: string
          example: '2019-05-30T22:01:40.000Z'
        documentVerificationStatus:
          type: string
          example: rejected
        failureReason:
          type: string
          example: ScanDobMismatch
        allFailureReasons:
          type: array
          items:
            type: object
            properties:
              reason:
                type: string
                example: ScanDobMismatch
              description:
                type: string
                example: Scan DOB does not match DOB on account
