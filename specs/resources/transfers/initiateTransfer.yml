  parameters:
    - $ref: '../../schemas/common.yml#/components/parameters/Accept'
  requestBody:
    required: true
    description: Parameters to initiate a transfer
    content:
      application/json:
        schema:
          required:
            - _links
            - amount
          type: object
          properties:
            _links:
              type: object
              properties:
                source:
                  type: object
                  properties:
                    href:
                      type: string
                destination:
                  type: object
                  properties:
                    href:
                      type: string
            amount:
              $ref: '../../schemas/common.yml#/components/schemas/TransferAmount'
            metadata:
              type: object
            fees:
              type: array
              items:
                type: object
                properties:
                  _links:
                    type: object
                    properties:
                      charge-to:
                        type: object
                        properties:
                          href:
                            type: string
                  amount:
                    type: object
                    properties:
                      amount:
                        type: string
                      currency:
                        type: string
            clearing:
              type: object
              properties:
                source:
                  type: string
                destination:
                  type: string
            achDetails:
              type: object
              properties:
                source:
                  type: object
                  properties:
                    addenda:
                      type: object
                      properties:
                        values:
                          type: array
                          items:
                            type: string
                destination:
                  type: object
                  properties:
                    addenda:
                      type: object
                      properties:
                        values:
                          type: array
                          items:
                            type: string
            rtpDetails:
              type: object
              properties:
                destination:
                  type: object
                  properties:
                    remittanceData:
                      type: string
            correlationId:
              type: string
            processingChannel:
              type: object
              properties:
                destination:
                  type: string
                  example: real-time-payments
  responses:
    '201':
      description: created
      headers:
        Location:
          $ref: '../../schemas/common.yml#/components/headers/Location'
    '400':
      description: Bad Request
      headers: {}
      content:
        application/vnd.dwolla.v1.hal+json:
          schema:
            oneOf:
              - $ref: '../../schemas/transfers/CreateTransfer.yml#/SourceNotFoundError'
              - $ref: '../../schemas/transfers/CreateTransfer.yml#/ReceiverNotFoundError'
              - $ref: '../../schemas/transfers/CreateTransfer.yml#/InvalidSourceFundingSourceError'
              - $ref: '../../schemas/transfers/CreateTransfer.yml#/SenderRestrictedError'
              - $ref: '../../schemas/transfers/CreateTransfer.yml#/ReceiverRestrictedError'
              - $ref: '../../schemas/transfers/CreateTransfer.yml#/InvalidMetadataError'
              - $ref: '../../schemas/transfers/CreateTransfer.yml#/OperationBlockedError'
              - $ref: '../../schemas/transfers/CreateTransfer.yml#/InvalidAmountLimitError'
              - $ref: '../../schemas/transfers/CreateTransfer.yml#/CannotParseAmountError'
              - $ref: '../../schemas/transfers/CreateTransfer.yml#/InsufficientFundsError'
