post:
  tags:
    - transfers
  summary: Initiate a transfer
  description: Initiate a transfer
  operationId: initiate
  requestBody:
    description: Parameters to initiate a transfer
    content:
      application/json:
        schema:
          required:
            - _links
            - amount
          type: object
          properties:
            _links:
              type: object
              properties:
                source:
                  type: object
                  properties:
                    href:
                      type: string
                destination:
                  type: object
                  properties:
                    href:
                      type: string
            amount:
              $ref: '../../schemas/commonSchemas.yml#/components/schemas/TransferAmount'
            metadata:
              type: object
            fees:
              type: array
              items:
                type: object
                properties:
                  _links:
                    type: object
                    properties:
                      charge-to:
                        type: object
                        properties:
                          href:
                            type: string
                  amount:
                    type: object
                    properties:
                      amount:
                        type: string
                      currency:
                        type: string
            clearing:
              type: object
              properties:
                source:
                  type: string
                destination:
                  type: string
            achDetails:
              type: object
              properties:
                source:
                  type: object
                  properties:
                    addenda:
                      type: object
                      properties:
                        values:
                          type: array
                          items:
                            type: string
                destination:
                  type: object
                  properties:
                    addenda:
                      type: object
                      properties:
                        values:
                          type: array
                          items:
                            type: string
            rtpDetails:
              type: object
              properties:
                destination:
                  type: object
                  properties:
                    remittanceData:
                      type: string
            correlationId:
              type: string
            processingChannel:
              type: object
              properties:
                destination:
                  type: string
                  example: real-time-payments
  responses:
    '201':
      description: created
      headers: {}
      content:
        application/vnd.dwolla.v1.hal+json:
          schema:
            type: object
    '400':
      description: Bad Request
      headers: {}
      content:
        application/vnd.dwolla.v1.hal+json:
          schema:
            oneOf:
              - $ref: '#/components/schemas/SourceNotFoundErrorResponse'
              - $ref: '#/components/schemas/ReceiverNotFoundErrorResponse'
              - $ref: '#/components/schemas/InvalidSourceFundingSourceErrorResponse'
              - $ref: '#/components/schemas/SenderRestrictedErrorResponse'
              - $ref: '#/components/schemas/ReceiverRestrictedErrorResponse'
              - $ref: '#/components/schemas/InvalidMetadataErrorResponse'
              - $ref: '#/components/schemas/OperationBlockedErrorResponse'
              - $ref: '#/components/schemas/InvalidAmountLimitErrorResponse'
              - $ref: '#/components/schemas/CannotParseAmountErrorResponse'
              - $ref: '#/components/schemas/InsufficientFundsErrorResponse'
              - $ref: '#/components/schemas/FacilitatorFeeAccountNotFoundErrorResponse'
              - $ref: '#/components/schemas/FacilitatorFeeSumTooLargeErrorResponse'
              - $ref: '#/components/schemas/FacilitatorFeeBelowMinimumErrorResponse'
              - $ref: '#/components/schemas/HighRiskErrorResponse'
              - $ref: '#/components/schemas/IncompatibleHoldingsErrorResponse'
              - $ref: '#/components/schemas/DirectAccountWithoutBankErrorResponse'
              - $ref: '#/components/schemas/SourceSameAsDestinationErrorResponse'
              - $ref: '#/components/schemas/InvalidFacilitatorErrorResponse'
              - $ref: '#/components/schemas/InvalidFacilitatorFeeCollectFromErrorResponse'
              - $ref: '#/components/schemas/InvalidFacilitatorFeeCollectFromCombinationErrorResponse'
              - $ref: '#/components/schemas/InvalidDestinationFundingSourceErrorResponse'
              - $ref: '#/components/schemas/InvalidFacilitatorFeeAmountErrorResponse'
              - $ref: '#/components/schemas/WeeklyReceiveLimitReachedErrorResponse'
              - $ref: '#/components/schemas/InvalidDestinationClearingTypeErrorResponse'
              - $ref: '#/components/schemas/InvalidAmountForDestinationClearingTypeErrorResponse'
              - $ref: '#/components/schemas/InvalidCorrelationIdErrorResponse'
              - $ref: '#/components/schemas/SourceAddendaMaxLengthErrorResponse'
              - $ref: '#/components/schemas/DestinationAddendaMaxLengthErrorResponse'
              - $ref: '#/components/schemas/AchAddendaEntriesNotEnabledForAccountErrorResponse'
              - $ref: '#/components/schemas/PointOfSaleAddendaEntriesNotEnabledForAccountErrorResponse'
              - $ref: '#/components/schemas/IncompatibleAddendaEntriesErrorResponse'
              - $ref: '#/components/schemas/InvalidPointOfSaleAddendaIdentificationCodeErrorResponse'
              - $ref: '#/components/schemas/InvalidPointOfSaleAddendaSerialNumberErrorResponse'
              - $ref: '#/components/schemas/InvalidPointOfSaleAddendaDateErrorResponse'
              - $ref: '#/components/schemas/InvalidPointOfSaleAddendaAddressErrorResponse'
              - $ref: '#/components/schemas/InvalidPointOfSaleAddendaCityErrorResponse'
              - $ref: '#/components/schemas/InvalidPointOfSaleAddendaStateErrorResponse'
              - $ref: '#/components/schemas/TransferExpiredForFeeErrorResponse'
              - $ref: '#/components/schemas/InvalidFeeOdfiErrorResponse'
              - $ref: '#/components/schemas/InvalidSourceBankAccountTypeErrorResponse'
              - $ref: '#/components/schemas/InvalidDestinationBankAccountTypeErrorResponse'
              - $ref: '#/components/schemas/IncompatibleSourceAndDestinationTypesErrorResponse'
              - $ref: '#/components/schemas/IncompatibleSourceForRtpDestinationErrorResponse'
              - $ref: '#/components/schemas/InvalidAmountForDestinationProcessingChannelErrorResponse'
              - $ref: '#/components/schemas/RtpFacilitatorFeeNotSupportedErrorResponse'
              - $ref: '#/components/schemas/RtpUnverifiedSenderNotSupportedErrorResponse'
              - $ref: '#/components/schemas/RtpPersonalToPersonalNotSupportedErrorResponse'
              - $ref: '#/components/schemas/DestinationProcessingChannelNotSupportedErrorResponse'
              - $ref: '#/components/schemas/DestinationRemittanceDataMaxLengthErrorResponse'
              - $ref: '#/components/schemas/WithdrawInvalidAmountErrorResponse'
              - $ref: '#/components/schemas/WithdrawInvalidFundingSourceErrorResponse'
              - $ref: '#/components/schemas/WithdrawAccountRestrictedErrorResponse'
              - $ref: '#/components/schemas/WithdrawInvalidAmountForClearingTypeErrorResponse'
              - $ref: '#/components/schemas/WithdrawInvalidWireBeneficiaryLocalityErrorResponse'
              - $ref: '#/components/schemas/WithdrawInvalidWireBeneficiaryRegionErrorResponse'
              - $ref: '#/components/schemas/WithdrawInvalidWireBeneficiaryCountryErrorResponse'
              - $ref: '#/components/schemas/WithdrawInvalidWireOriginatorToBeneficiaryErrorResponse'
              - $ref: '#/components/schemas/WithdrawProcessingChannelNotSupportedErrorResponse'
              - $ref: '#/components/schemas/WithdrawRtpUnverifiedSenderNotSupportedErrorResponse'
              - $ref: '#/components/schemas/WithdrawRtpPersonalWithdrawalNotSupportedErrorResponse'
              - $ref: '#/components/schemas/DepositAccountRestrictedErrorResponse'
              - $ref: '#/components/schemas/WireInvalidImadErrorResponse'
              - $ref: '#/components/schemas/WireAccountRestrictedErrorResponse'
              - $ref: '#/components/schemas/WireNotEnabledErrorResponse'
              - $ref: '#/components/schemas/WireAccountNotFoundErrorResponse'
    '403':
      description: Forbidden
      headers: {}
      content:
        application/vnd.dwolla.v1.hal+json:
          schema:
            oneOf:
              - $ref: '#/components/schemas/InvalidAttemptToFacilitateFundsErrorResponse'
              - $ref: '#/components/schemas/InvalidAttemptToPayInFundsErrorResponse'
              - $ref: '#/components/schemas/InvalidAttemptToPayOutFundsErrorResponse'
              - $ref: '#/components/schemas/RtpAccountSettingNotEnabledErrorResponse'
    '429':
      description: Too Many Requests
      headers: {}
      content:
        application/vnd.dwolla.v1.hal+json:
          schema:
            $ref: '#/components/schemas/TooManyRequestsErrorErrorResponse'
