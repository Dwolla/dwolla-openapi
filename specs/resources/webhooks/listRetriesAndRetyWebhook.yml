get:
  tags:
    - webhooks
  summary: List webhook retries
  description: List webhook retries
  operationId: listWebhookRetries
  parameters:
    - name: id
      in: path
      description: Webhook unique identifier
      required: true
      schema:
        type: string
  responses:
    '200':
      description: sucessful operation
      headers: {}
      content:
        application/vnd.dwolla.v1.hal+json:
          schema:
            type: object
            properties:
              _links:
                type: object
                properties:
                  self:
                    type: object
                    properties:
                      href:
                        type: string
                        example: https://api-sandbox.dwolla.com/webhooks/9ece9660-aa34-41eb-80d7-0125d53b45e8/retries
              _embedded:
                type: object
                properties:
                  retries:
                    type: array
                    items:
                      type: object
                      properties:
                        _links:
                          type: object
                          properties:
                            self:
                              type: object
                              properties:
                                href:
                                  type: string
                                  example: https://api-sandbox.dwolla.com/webhooks/9ece9660-aa34-41eb-80d7-0125d53b45e8/retries/5aa27a0f-cf99-418d-a3ee-67c0ff99a494
                            webhook:
                              type: object
                              properties:
                                href:
                                  type: string
                                  example: https://api-sandbox.dwolla.com/webhooks/9ece9660-aa34-41eb-80d7-0125d53b45e8
                        id:
                          type: string
                          example: 5aa27a0f-cf99-418d-a3ee-67c0ff99a494
                        timestamp:
                          type: string
                          example: 2015-11-02T17:43:26.000Z
              total:
                type: integer
                format: int32
                example: 1
post:
  tags:
    - webhooks
  summary: Retry webhook
  description: Retry webhook
  operationId: retryWebhook
  parameters:
    - name: id
      in: path
      description: Webhook unique identifier
      required: true
      schema:
        type: string
  responses:
    '201':
      description: created
      headers: {}
      content:
        application/vnd.dwolla.v1.hal+json:
          schema:
            type: object
