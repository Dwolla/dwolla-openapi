get:
  tags:
    - funding sources
  summary: Retrieve micro-deposits details
  description: Retrieve micro-deposits details
  operationId: getMicroDeposits
  parameters:
    - name: id
      in: path
      description: The ID of the FS that previously had micro-deposits initiated
      required: true
      schema:
        type: string
  responses:
    '200':
      description: successful operation
      headers: {}
      content:
        application/vnd.dwolla.v1.hal+json:
          schema:
            type: object
            properties:
              _links:
                type: object
                additionalProperties:
                  $ref: '../../schemas/common.yml#/components/schemas/HalLink'
              created:
                type: string
                example: '2022-12-30T20:56:53.000Z'
              status:
                type: string
                example: failed
              failure:
                type: object
                properties:
                  code:
                    type: string
                    example: R03
                  description:
                    type: string
                    example: No Account/Unable to locate account
    '404':
      description: not found
      headers: {}
      content:
        application/vnd.dwolla.v1.hal+json:
          schema:
            $ref: '../../schemas/common.yml#/components/schemas/404NotFoundErrorResponse'
post:
  tags:
    - funding sources
  summary: Initiate or Verify micro-deposits
  description: Initiate or Verify micro-deposits
  operationId: initiateOrVerifyMicroDeposits
  parameters:
    - name: id
      in: path
      description: The ID of the FS to initiate or veriify micro-deposit
      required: true
      schema:
        type: string
  requestBody:
    description: Parameters for initiating or verifying micro-deposits
    content:
      application/json:
        schema:
          oneOf:
            - $ref: '#/components/requestBodies/InitiateMicroDeposits'
            - $ref: '#/components/requestBodies/VerifyMicroDeposits'
  responses:
    '201':
      description: created
      headers:
        Location:
          $ref: '../../schemas/common.yml#/components/headers/Location'
    '404':
      description: not found
      headers: {}
      content:
        application/vnd.dwolla.v1.hal+json:
          schema:
            type: object
            properties:
              code:
                type: string
                example: notFound
              message:
                type: string
                example: Funding source not found
components:
  requestBodies:
    InitiateMicroDeposits:
      title: InitiateMicroDeposits
      description: Empty request body for initiating micro-deposits
      type: object
      nullable: true
    VerifyMicroDeposits:
      title: VerifyMicroDeposits
      description: Request body for verifying micro-deposits
      type: object
      required:
        - amount1
        - amount2
      properties:
        amount1:
          type: object
          required:
            - value
            - currency
          properties:
            value:
              type: string
              example: 0.02
            currency:
              type: string
              example: USD
        amount2:
          type: object
          required:
            - value
            - currency
          properties:
            value:
              type: string
              example: 0.03
            currency:
              type: string
              example: USD
