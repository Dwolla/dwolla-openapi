get:
  tags:
    - funding sources
  summary: Retrieve micro-deposits details
  description: Retrieve micro-deposits details
  operationId: getMicroDeposits
  parameters:
    - name: id
      in: path
      description: ID of funding source to intiate micro-deposits to
      required: true
      schema:
        type: string
  responses:
    '200':
      description: successful operation
      headers: {}
      content:
        application/vnd.dwolla.v1.hal+json:
          schema:
            type: object
            properties:
              _links:
                type: object
                additionalProperties:
                  $ref: '../../schemas/commonSchemas.yml#/components/schemas/HalLink'
              created:
                type: string
                example: '2022-12-30T20:56:53.000Z'
              status:
                type: string
                example: failed
              failure:
                type: object
                properties:
                  code:
                    type: string
                    example: R03
                  description:
                    type: string
                    example: No Account/Unable to locate account
    '404':
      description: not found
      headers: {}
      content:
        application/vnd.dwolla.v1.hal+json:
          schema:
            type: object
            properties:
              code:
                type: string
                example: notFound
              message:
                type: string
                example: The requested resource was not found.
post:
  tags:
    - funding sources
  summary: Initiate micro-deposits
  description: Initiate micro-deposits
  operationId: initiateMicroDeposits
  parameters:
    - name: id
      in: path
      description: ID of funding source to intiate micro-deposits to
      required: true
      schema:
        type: string
  responses:
    '201':
      description: created
      headers: {}
      content:
        application/vnd.dwolla.v1.hal+json:
          schema:
            type: object
    '404':
      description: not found
      headers: {}
      content:
        application/vnd.dwolla.v1.hal+json:
          schema:
            type: object
            properties:
              code:
                type: string
                example: notFound
              message:
                type: string
                example: Funding source not found
