get:
  tags:
    - funding sources
  summary: Retrieve a funding source
  description: Retrieve a funding source
  operationId: retrieveCustomerFundingSource
  parameters:
    - name: id
      in: path
      description: Funding source unique identifier
      required: true
      schema:
        type: string
  responses:
    '200':
      description: successful operation
      headers: {}
      content:
        application/vnd.dwolla.v1.hal+json:
          schema:
            $ref: '#/components/schemas/RetrieveFundingSourceResponse'
post:
  tags:
    - funding sources
  summary: Update a funding source
  description: Update a funding source
  operationId: updateCustomerFundingSource
  parameters:
    - name: id
      in: path
      description: Funding source unique identifier
      required: true
      schema:
        type: string
  requestBody:
    description: Parameters to update a customer funding source
    content:
      application/json:
        name:
          type: string
          required: yes
        bankAccountType:
          type: string
        routingNumber:
          type: string
        accountNumber:
          type: string
  responses:
    '200':
      description: successful operation
      headers: {}
      content:
        application/vnd.dwolla.v1.hal+json:
          schema:
            type: object
components:
  schemas:
    RetrieveFundingSourceResponse:
      title: RetrieveFundingSourceResponse
      type: object
      properties:
        _links:
          type: object
          additionalProperties:
            $ref: '../../schemas/commonSchemas.yml#/components/schemas/HalLink'
        id:
          type: string
          example: 49dbaa24-1580-4b1c-8b58-24e26656fa31
        status:
          type: string
          example: verified
        type:
          type: string
          example: banks
        bankAccountType:
          type: string
          example: checking
        name:
          type: string
          example: Test Checking Account
        created:
          type: string
          example: '2017-09-26T14:14:08.000Z'
        removed:
          type: string
          example: false
        channels:
          type: array
          items:
            type: string
            example: ach
        bankName: SANDBOX TEST BANK
        fingerprint:
          type: string
          example: 5012989b55af15400e8102f95d2ec5e7ce3aef45c01613280d80a236dd8d6c3a
