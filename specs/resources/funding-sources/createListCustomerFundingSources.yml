get:
  tags:
    - funding sources
  summary: List customer funding sources
  description: List customer funding sources
  operationId: listCustomerFundingSources
  x-speakeasy-group: customers.fundingSources
  x-speakeasy-name-override: list
  parameters:
    - name: id
      in: path
      description: Customer funding sources
      required: true
      schema:
        type: string
    - $ref: '../../schemas/common.yml#/components/parameters/Accept'
  responses:
    '200':
      description: successful operation
      headers: {}
      content:
        application/vnd.dwolla.v1.hal+json:
          schema:
            type: array
            items:
              $ref: '../../schemas/funding-sources/FundingSources.yml#/FundingSources'
    '403':
      description: forbidden
      headers: {}
      content:
        application/vnd.dwolla.v1.hal+json:
          schema:
            type: object
            properties:
              code:
                type: string
                example: forbidden
              message:
                type: string
                example: Not authorized to list funding sources.
    '404':
      description: not found
      headers: {}
      content:
        application/vnd.dwolla.v1.hal+json:
          schema:
            type: object
            properties:
              code:
                type: string
                example: notFound
              message:
                type: string
                example: Customer not found.
post:
  tags:
    - funding sources
  summary: Create customer funding source
  description: |
    Create a new funding source for a customer.
    There are multiple methods available:
    - Basic bank funding source (with routing/account numbers)
    - Using an exchange
  operationId: createCustomerFundingSource
  x-speakeasy-group: customer.fundingSources
  x-speakeasy-name-override: create
  parameters:
    - name: id
      in: path
      description: Customer's unique identifier
      required: true
      schema:
        type: string
    - $ref: '../../schemas/common.yml#/components/parameters/Accept'
  requestBody:
    description: Parameters for creating a funding source
    required: true
    content:
      application/vnd.dwolla.v1.hal+json:
        schema:
          oneOf:
            - $ref: '../../schemas/funding-sources/CreateCustomerFundingSource.yml#/CreateCustomerBankFundingSource'
            - $ref: '../../schemas/funding-sources/CreateCustomerFundingSource.yml#/CreateCustomerExchangeFundingSource'
            - $ref: '../../schemas/funding-sources/CreateCustomerFundingSource.yml#/CreateCustomerVirtualFundingSource'
  responses:
    '201':
      description: created
      headers:
        Location:
          $ref: '../../schemas/common.yml#/components/headers/Location'
    '400':
      description: validation error
      content:
        application/vnd.dwolla.v1.hal+json:
          schema:
            oneOf:
              - $ref: '../../schemas/funding-sources/CreateCustomerFundingSource.yml#/InactiveExchangeError'
              - $ref: '../../schemas/funding-sources/CreateCustomerFundingSource.yml#/InvalidExchangeTokenError'
              - $ref: '../../schemas/funding-sources/CreateCustomerFundingSource.yml#/DuplicateFundingSourceError'
    '403':
      description: forbidden
      content:
        application/vnd.dwolla.v1.hal+json:
          schema:
            type: object
            properties:
              code:
                type: string
                example: Forbidden
              message:
                type: string
                example: Not authorized to create funding source.
    '404':
      description: not found
      content:
        application/vnd.dwolla.v1.hal+json:
          schema:
            type: object
            properties:
              code:
                type: string
                example: NotFound
              message:
                type: string
                example: Customer ID not found. Check Customer ID.
