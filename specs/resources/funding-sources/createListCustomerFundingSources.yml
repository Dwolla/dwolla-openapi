get:
  tags:
    - funding sources
  summary: List customer funding sources
  description: List customer funding sources
  operationId: listForCustomer
  parameters:
    - name: id
      in: path
      description: Customer funding sources
      required: true
      schema:
        type: string
  responses:
    '200':
      description: successful operation
      headers: {}
      content:
        application/vnd.dwolla.v1.hal+json:
          schema:
            type: array
            items:
              $ref: './retrieveUpdateRemoveFundingSource.yml#/components/schemas/RetrieveFundingSourceResponse'
post:
  tags:
    - funding sources
  summary: Create customer funding source for a Customer
  description: Create customer funding source for a Customer
  operationId: createCustomerFundingSource
  parameters:
    - name: id
      in: path
      description: customer unique identifier
      required: true
      schema:
        type: string
  requestBody:
    description: Parameters for creating a funding-source
    content:
      application/json:
        schema:
          required:
            - routingNumber
            - accountNumber
            - bankAccountType
            - name
          type: object
          properties:
            _links:
              type: string
            routingNumber:
              type: string
            accountNumber:
              type: string
            bankAccountType:
              type: string
            name:
              type: string
            plaidToken:
              type: string
            channels:
              type: array
  responses:
    '201':
      description: created
      headers: {}
      content:
        application/vnd.dwolla.v1.hal+json:
          schema:
            type: object
components:
  schemas:
    listCustomerFundingSourcesResponse:
      title: listCustomerFundingSourcesResponse
      type: object
      properties:
        _links:
          type: object
          additionalProperties:
            $ref: '../../schemas/commonSchemas.yml#/components/schemas/HalLink'
        _embedded:
          type: object
          properties:
            funding-sources:
              type: array
              items:
                $ref: './retrieveUpdateRemoveFundingSource.yml#/components/schemas/RetrieveFundingSourceResponse'
