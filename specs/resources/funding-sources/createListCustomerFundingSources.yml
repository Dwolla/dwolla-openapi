get:
  tags:
    - funding sources
  summary: List customer funding sources
  description: List customer funding sources
  operationId: listForCustomer
  parameters:
    - name: id
      in: path
      description: Customer funding sources
      required: true
      schema:
        type: string
  responses:
    '200':
      description: successful operation
      headers: {}
      content:
        application/vnd.dwolla.v1.hal+json:
          schema:
            type: array
            items:
              $ref: './retrieveUpdateRemoveFundingSource.yml#/components/schemas/RetrieveFundingSourceResponse'
    '403':
      description: forbidden
      headers: {}
      content:
        application/vnd.dwolla.v1.hal+json:
          schema:
            type: object
            properties:
              code:
                type: string
                example: forbidden
              message:
                type: string
                example: Not authorized to list funding sources.
    '404':
      description: not found
      headers: {}
      content:
        application/vnd.dwolla.v1.hal+json:
          schema:
            type: object
            properties:
              code:
                type: string
                example: notFound
              message:
                type: string
                example: Customer not found.
post:
  tags:
    - funding sources
  summary: Create customer funding source for a Customer
  description: Create customer funding source for a Customer
  operationId: createCustomerFundingSource
  parameters:
    - name: id
      in: path
      description: customer unique identifier
      required: true
      schema:
        type: string
  requestBody:
    description: Parameters for creating a funding-source
    content:
      application/json:
        schema:
          required:
            - routingNumber
            - accountNumber
            - bankAccountType
            - name
          type: object
          properties:
            _links:
              type: string
            routingNumber:
              type: string
            accountNumber:
              type: string
            bankAccountType:
              type: string
            name:
              type: string
            plaidToken:
              type: string
            channels:
              type: array
  responses:
    '201':
      description: created
      headers: {}
      content:
        application/vnd.dwolla.v1.hal+json:
          schema:
            type: object
    '400':
      description: validation error
      headers: {}
      content:
        application/vnd.dwolla.v1.hal+json:
          schema:
            type: object
            properties:
              code:
                type: string
                example: ValidationError
              message:
                type: string
                example: 'Can be: Duplicate funding source or validation error. Authorization already associated to a funding source.'
    '403':
      oneOf:
        - $ref: '#/components/schemas/NotAuthorizedToCreateFundingSourceSchema'
        - $ref: '#/components/schemas/VANSNotEnabledSchema'
components:
  schemas:
    listCustomerFundingSourcesResponse:
      title: listCustomerFundingSourcesResponse
      type: object
      properties:
        _links:
          type: object
          additionalProperties:
            $ref: '../../schemas/commonSchemas.yml#/components/schemas/HalLink'
        _embedded:
          type: object
          properties:
            funding-sources:
              type: array
              items:
                $ref: './retrieveUpdateRemoveFundingSource.yml#/components/schemas/RetrieveFundingSourceResponse'
    NotAuthorizedToCreateFundingSourceSchema:
      title: NotAuthorizedToCreateFundingSourceSchema
      type: object
      properties:
        code:
          type: string
          example: forbidden
        message:
          type: string
          example: Not authorized to create funding source.
    VANSNotEnabledSchema:
      title: VANSNotEnabledSchema
      type: object
      properties:
        code:
          type: string
          example: forbidden
        message:
          type: string
          example: Virtual account numbers are not enabled for this account.
