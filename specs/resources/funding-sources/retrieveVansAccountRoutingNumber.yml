get:
  tags:
    - funding sources
  summary: Retrieve account and routing numbers for a VAN (Virtual Account Number)
  description: Retrieve account and routing numbers for a VAN (Virtual Account Number)
  operationId: getVanAchRouting
  parameters:
    - name: id
      in: path
      description: ID of VAN funding source to retrieve ACH details
      required: true
      schema:
        type: string
    - $ref: '../../schemas/common.yml#/components/parameters/Accept'
  responses:
    '200':
      description: successful operation
      headers: {}
      content:
        application/vnd.dwolla.v1.hal+json:
          schema:
            type: object
            properties:
              _links:
                type: object
                additionalProperties:
                  $ref: '../../schemas/common.yml#/components/schemas/HalLink'
              accountNumber:
                type: string
                example: '9619991490430833'
              routingNumber:
                type: string
                example: '084106768'
    '404':
      description: not found
      headers: {}
      content:
        application/vnd.dwolla.v1.hal+json:
          schema:
            type: object
            properties:
              code:
                type: string
                example: notFound
              message:
                type: string
                example: Funding source not found.
