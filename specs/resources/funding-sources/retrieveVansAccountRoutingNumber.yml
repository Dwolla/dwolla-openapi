get:
  tags:
    - funding sources
  summary: Retrieve a VAN account and routing number
  description: Retrieve a VAN account and routing number
  operationId: retrieveVANAccountRoutingNumber
  parameters:
    - name: id
      in: path
      description: ID of funding source to retrieve
      required: true
      schema:
        type: string
  responses:
    '200':
      description: successful operation
      headers: {}
      content:
        application/vnd.dwolla.v1.hal+json:
          schema:
            type: object
            properties:
              _links:
                type: object
                additionalProperties:
                  $ref: '../../schemas/commonSchemas.yml#/components/schemas/HalLink'
              accountNumber:
                type: string
                example: '9619991490430833'
              routingNumber:
                type: string
                example: '084106768'
