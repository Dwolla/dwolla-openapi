get:
  tags:
    - funding sources
  summary: Retrieve funding source balance
  description: Retrieve funding source balance
  operationId: getBalance
  parameters:
    - name: id
      in: path
      description: ID of funding source to retrieve the balance for
      required: true
      schema:
        type: string
  responses:
    '200':
      description: successful operation
      headers: {}
      content:
        application/vnd.dwolla.v1.hal+json:
          schema:
            type: object
            properties:
              _links:
                type: object
                additionalProperties:
                  $ref: '../../schemas/commonSchemas.yml#/components/schemas/HalLink'
              balance:
                type: object
                properties:
                  value:
                    type: string
                    example: '4616.87'
                  currency:
                    type: string
                    example: USD
              total:
                type: object
                properties:
                  value:
                    type: string
                    example: '4616.87'
                  currency:
                    type: string
                    example: USD
              lastUpdated:
                type: string
                example: '2017-04-18T15:20:25.880Z'
    '404':
      description: not found
      headers: {}
      content:
        application/vnd.dwolla.v1.hal+json:
          schema:
            type: object
            properties:
              code:
                type: string
                example: notFound
              message:
                type: string
                example: Funding source not found.