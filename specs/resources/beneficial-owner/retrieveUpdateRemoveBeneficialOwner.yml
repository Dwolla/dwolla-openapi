get:
  tags:
    - beneficial owners
  summary: Retrieve beneficial owner
  description: Retrieve beneficial owner
  operationId: retrieveBeneficialOwner
  parameters:
    - name: id
      in: path
      description: Beneficial owner unique identifier
      required: true
      schema:
        type: string
  responses:
    '200':
      description: successful operation
      headers: {}
      content:
        application/vnd.dwolla.v1.hal+json:
          schema:
            $ref: '#/components/schemas/BeneficialOwnerResponse'
post:
  tags:
    - beneficial owners
  summary: Update beneficial owner
  description: Update beneficial owner
  operationId: update
  parameters:
    - name: id
      in: path
      description: Beneficial owner unique identifier
      required: true
      schema:
        type: string
  requestBody:
    description: Parameters for updating a beneficial owner
    content:
      application/json:
        schema:
          $oneOf:
            - $ref: './listCreateBeneficialOwner.yml#/components/requestBodies/BeneficialOwnerWithSsn'
            - $ref: './listCreateBeneficialOwner.yml#/components/requestBodies/BeneficialOwnerWithPassport'
  responses:
    '200':
      description: successful operation
      headers: {}
      content:
        application/vnd.dwolla.v1.hal+json:
          schema:
            $ref: '#/components/schemas/BeneficialOwnerResponse'
delete:
  tags:
    - beneficial owners
  summary: Delete beneficial owner
  description: Delete beneficial owner
  operationId: remove
  parameters:
    - name: id
      in: path
      description: Beneficial owner unique identifier
      required: true
      schema:
        type: string
  responses:
    '200':
      description: successful operation
      headers: {}
      content:
        application/vnd.dwolla.v1.hal+json:
          schema:
            type: object
components:
  schemas:
    BeneficialOwnerResponse:
      title: BeneficialOwnerResponse
      type: object
      properties:
        _links:
          type: object
          additionalProperties:
            $ref: '../../schemas/commonSchemas.yml#/components/schemas/HalLink'
        id:
          type: string
          example: 55469604-40ab-44b6-962f-de2c0837ba98
        firstName:
          type: string
          example: Janice
        lastName:
          type: string
          example: Doe
        address:
          $ref: '../../schemas/commonSchemas.yml#/components/schemas/InternationalAddress'
        verificationStatus:
          type: string
          example: document
