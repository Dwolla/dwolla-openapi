get:
  tags:
    - beneficial owners
  summary: Retrieve beneficial owner
  description: Retrieve beneficial owner
  operationId: retrieveBeneficialOwner
  parameters:
    - name: id
      in: path
      description: Beneficial owner unique identifier
      required: true
      schema:
        type: string
  responses:
    '200':
      description: successful operation
      headers: {}
      content:
        application/vnd.dwolla.v1.hal+json:
          schema:
            $ref: '#/components/schemas/BeneficialOwnerResponse'
post:
  tags:
    - beneficial owner
  summary: Update beneficial owner
  description: Update beneficial owner
  operationId: updateBeneficialOwner
  parameters:
    - name: id
      in: path
      description: beneficial owner unique identifier
      required: true
      schema:
        type: string
  requestBody:
    description: Parameters for creating a beneficial owners
    content:
      application/json:
        schema:
          required:
            - firstName
            - lastName
            - dateOfBirth
            - address
          type: object
          properties:
            firstName:
              type: string
            lastName:
              type: string
            ssn:
              type: string
            dateOfBirth:
              type: string
            address:
              type: object
              properties:
                address1:
                  type: string
                address2:
                  type: string
                address3:
                  type: string
                city:
                  type: string
                stateProvinceRegion:
                  type: string
                country:
                  type: string
                postalCode:
                  type: string
            passport:
              type: object
              properties:
                number:
                  type: string
                country:
                  type: string
  responses:
    '200':
      description: successful operation
      headers: {}
      content:
        application/vnd.dwolla.v1.hal+json:
          schema:
            $ref: '#/components/schemas/BeneficialOwnerResponse'
delete:
  tags:
    - beneficial owner
  summary: Delete beneficial owner
  description: Delete beneficial owner
  operationId: deleteBeneficialOwner
  parameters:
    - name: id
      in: path
      description: Beneficial owner unique identifier
      required: true
      schema:
        type: string
  responses:
    '200':
      description: successful operation
      headers: {}
      content:
        application/vnd.dwolla.v1.hal+json:
          schema:
            type: object
components:
  schemas:
    BeneficialOwnerResponse:
      title: BeneficialOwnerResponse
      type: object
      properties:
        _links:
          type: object
          additionalProperties:
            $ref: '../../schemas/commonSchemas.yml#/components/schemas/HalLink'
        id:
          type: string
          example: 55469604-40ab-44b6-962f-de2c0837ba98
        firstName:
          type: string
          example: Jane
        lastName:
          type: string
          example: Doe
        address:
          $ref: '../../schemas/commonSchemas.yml#/components/schemas/Address'
        verificationStatus:
          type: string
          example: documet
