get:
  tags:
    - beneficial owners
  summary: Retrieve beneficial ownership status
  description: Retrieve beneficial ownership status
  operationId: getBeneficialOwnershipStatusForCustomer
  parameters:
    - name: id
      in: path
      description: Customer unique identifier
      required: true
      schema:
        type: string
  responses:
    '200':
      description: successful operation
      headers: {}
      content:
        application/vnd.dwolla.v1.hal+json:
          schema:
            $ref: '#/components/schemas/BeneficialOwnershipResponse'
post:
  tags:
    - beneficial owners
  summary: Certify beneficial ownership status
  description: certify beneficial ownership status
  operationId: certifyBeneficialOwnershipForCustomer
  parameters:
    - name: id
      in: path
      description: Customer unique identifier
      required: true
      schema:
        type: string
  requestBody:
    description: Parameters for certifying beneficial ownership for a Customer
    content:
      application/json:
        schema:
          required:
            - status
          type: object
          properties:
            status:
              type: string

  responses:
    '200':
      description: successful operation
      headers: {}
      content:
        application/vnd.dwolla.v1.hal+json:
          schema:
            $ref: '#/components/schemas/BeneficialOwnershipResponse'
components:
  schemas:
    BeneficialOwnershipResponse:
      title: BeneficialOwnershipResponse
      type: object
      properties:
        _links:
          type: object
          properties:
            self:
              $ref: '../../schemas/commonSchemas.yml#/components/schemas/HalLink'
        status:
          type: string
          example: uncertified
