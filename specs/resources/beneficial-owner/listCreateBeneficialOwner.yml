get:
  tags:
    - beneficial owners
  summary: List beneficial owners
  description: List beneficial owners
  operationId: listForCustomer
  parameters:
    - name: id
      in: path
      description: Customer unique identifier
      required: true
      schema:
        type: string
  responses:
    '200':
      description: successful operation
      headers: {}
      content:
        application/vnd.dwolla.v1.hal+json:
          schema:
            $ref: '#/components/schemas/ListBeneficialOwnerResponse'
post:
  tags:
    - beneficial owners
  summary: Create beneficial owner
  description: Create beneficial owner
  operationId: createForCustomer
  parameters:
    - name: id
      in: path
      description: Customer ID for which to create a Beneficial Owner
      required: true
      style: simple
      explode: false
      schema:
        type: string
  requestBody:
    description: Parameters for creating a beneficial owner
    content:
      application/json:
        schema:
          oneOf:
            - $ref: '#/components/requestBodies/BeneficialOwnerWithSsn'
            - $ref: '#/components/requestBodies/BeneficialOwnerWithPassport'
  responses:
    '201':
      description: successful operation
      headers: {}
      content:
        application/vnd.dwolla.v1.hal+json:
          schema:
            type: object
components:
  schemas:
    ListBeneficialOwnerResponse:
      title: ListBeneficialOwnerResponse
      type: object
      properties:
        _links:
          type: object
          properties:
            self:
              type: object
              $ref: '../../schemas/commonSchemas.yml#/components/schemas/HalLink'
        _embedded:
          type: object
          properties:
            beneficial-owners:
              type: array
              items:
                $ref: './retrieveUpdateRemoveBeneficialOwner.yml#/components/schemas/BeneficialOwnerResponse'
    BeneficialOwnerRequestSharedModel:
      description: Shareed Request body model for creating a Beneficial Owner
      required:
        - firstName
        - lastName
        - dateOfBirth
        - address
      type: object
      properties:
        firstName:
          type: string
        lastName:
          type: string
        dateOfBirth:
          type: string
        address:
          $ref: '../../schemas/commonSchemas.yml#/components/schemas/InternationalAddress'
  requestBodies:
    BeneficialOwnerWithSsn:
      title: BeneficialOwnerWithSsn
      description: Request body for creating and updating a Beneficial Owner with an SSN
      allOf:
        - $ref: '#/components/schemas/BeneficialOwnerRequestSharedModel'
        - type: object
          required:
            - ssn
          properties:
            ssn:
              type: string
    BeneficialOwnerWithPassport:
      title: BeneficialOwnerWithPassport
      description: Request body for creating and updating a Beneficial Owner with a Passport
      allOf:
        - $ref: '#/components/schemas/BeneficialOwnerRequestSharedModel'
        - type: object
          required:
            - passport
          properties:
            passport:
              $ref: '../../schemas/commonSchemas.yml#/components/schemas/Passport'
