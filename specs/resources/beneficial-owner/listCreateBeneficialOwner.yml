get:
  tags:
    - beneficial owners
  summary: List beneficial owners
  description: List beneficial owners
  operationId: listForCustomer
  parameters:
    - name: id
      in: path
      description: Customer unique identifier
      required: true
      schema:
        type: string
  responses:
    '200':
      description: successful operation
      headers: {}
      content:
        application/vnd.dwolla.v1.hal+json:
          schema:
            $ref: '#/components/schemas/ListBeneficialOwnerResponse'
post:
  tags:
    - beneficial owners
  summary: Create beneficial owner
  description: Create beneficial owner
  operationId: createForCustomer
  parameters:
    - name: id
      in: path
      description: Customer ID for which to create a Beneficial Owner
      required: true
      style: simple
      explode: false
      schema:
        type: string
  requestBody:
    description: Parameters for creating a beneficial owner
    content:
      application/json:
        schema:
          $anyOf:
            - $ref: '#/components/requestBodies/CreateBeneficialOwnerWithSsnRequest'
            - $ref: '#/components/requestBodies/CreateBeneficialOwnerWithPassportRequest'
  responses:
    '201':
      description: successful operation
      headers: {}
      content:
        application/vnd.dwolla.v1.hal+json:
          schema:
            type: object
components:
  schemas:
    ListBeneficialOwnerResponse:
      title: ListBeneficialOwnerResponse
      type: object
      properties:
        _links:
          type: object
          properties:
            self:
              type: object
              $ref: '../../schemas/commonSchemas.yml#/components/schemas/HalLink'
        _embedded:
          type: object
          properties:
            beneficial-owners:
              type: array
              items:
                $ref: './retrieveUpdateRemoveBeneficialOwner.yml#/components/schemas/BeneficialOwnerResponse'
  requestBodies:
    CreateBeneficialOwnerWithSsnRequest:
      description: Request body for creating and updating a Beneficial Owner with an SSN
      required:
        - firstName
        - lastName
        - dateOfBirth
        - address
        - ssn
      type: object
      properties:
        firstName:
          type: string
        lastName:
          type: string
        ssn:
          type: string
        dateOfBirth:
          type: string
        address:
          type: object
          properties:
            address1:
              type: string
            address2:
              type: string
            address3:
              type: string
            city:
              type: string
            stateProvinceRegion:
              type: string
            country:
              type: string
            postalCode:
              type: string
    CreateBeneficialOwnerWithPassportRequest:
      description: Request body for creating and updating a Beneficial Owner with a Passport
      required:
        - firstName
        - lastName
        - dateOfBirth
        - address
        - passport
      type: object
      properties:
        firstName:
          type: string
        lastName:
          type: string
        ssn:
          type: string
        dateOfBirth:
          type: string
        address:
          type: object
          properties:
            address1:
              type: string
            address2:
              type: string
            address3:
              type: string
            city:
              type: string
            stateProvinceRegion:
              type: string
            country:
              type: string
            postalCode:
              type: string
        passport:
          type: object
          properties:
            number:
              type: string
            country:
              type: string
