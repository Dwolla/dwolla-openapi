get:
  tags:
    - labels
  summary: Retrieve a label
  description: Retrieve a label
  operationId: getLabel
  parameters:
    - name: id
      in: path
      description: Label unique identifier
      required: true
      schema:
        type: string
  responses:
    '200':
      description: successful operation
      headers: {}
      content:
        application/vnd.dwolla.v1.hal+json:
          schema:
            $ref: '../../schemas/labels/Label.yml#/Label'
delete:
  tags:
    - labels
  summary: Remove a label
  description: Remove a label
  operationId: removeLabel
  parameters:
    - name: id
      in: path
      description: A label unique identifier
      required: true
      schema:
        type: string
  responses:
    '200':
      description: successful operation
      headers: {}
      content:
        application/vnd.dwolla.v1.hal+json:
          schema:
            $ref: '../../schemas/labels/Label.yml#/Label'
    '403':
      description: forbidden
      headers: {}
      content:
        application/vnd.dwolla.v1.hal+json:
          schema:
            type: object
            properties:
              code:
                type: string
                example: InvalidResourceState
              message:
                type: string
                example: Amount must be zero to remove label.
