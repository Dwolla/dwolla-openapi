post:
  tags:
    - labels
  summary: Create a label reallocation
  description: Create a label reallocation
  operationId: createReallocation
  requestBody:
    description: Parameters to create a label reallocation
    content:
      application/json:
        schema:
          required:
            - _links
            - amount
          type: object
          properties:
            _links:
              type: object
              properties:
                from:
                  type: object
                  properties:
                    href:
                      type: string
                      example: https://api-sandbox.dwolla.com/labels/c91c501c-f49b-48be-a93b-12b45e152d45
                to:
                  type: object
                  properties:
                    href:
                      type: string
                      example: https://api-sandbox.dwolla.com/labels/7e042ffe-e25e-40d2-b86e-748b98845ecc
            amount:
              type: object
              properties:
                currency:
                  type: string
                  example: '15.00'
                value:
                  type: string
                  example: USD
  responses:
    '201':
      description: created
      headers:
        Location:
          $ref: '../../schemas/common.yml#/components/headers/Location'
