get:
  tags:
    - labels
  summary: List label ledger entries
  description: List label ledger entries
  operationId: listLedgerEntries
  parameters:
    - name: id
      in: path
      description: A label unique identifier
      required: true
      schema:
        type: string
    - name: limit
      in: query
      description: How many results to return
      required: false
      schema:
        type: string
    - name: offset
      in: query
      description: How many results to skip
      required: false
      schema:
        type: string
  responses:
    '200':
      description: successful operation
      headers: {}
      content:
        application/vnd.dwolla.v1.hal+json:
          schema:
            type: object
            properties:
              _links:
                type: object
                properties:
                  self:
                    type: object
                    properties:
                      href:
                        type: string
                        example: https://api-sandbox.dwolla.com/labels/7e042ffe-e25e-40d2-b86e-748b98845ecc/ledger-entries
                      type:
                        type: string
                        example: application/vnd.dwolla.v1.hal+json
                      resource-type:
                        type: string
                        example: ledger-entry
                  first:
                    type: object
                    properties:
                      href:
                        type: string
                        example: https://api-sandbox.dwolla.com/labels/7e042ffe-e25e-40d2-b86e-748b98845ecc/ledger-entries?limit=25&offset=0
                      type:
                        type: string
                        example: application/vnd.dwolla.v1.hal+json
                      resource-type:
                        type: string
                        example: ledger-entry
                  last:
                    type: object
                    properties:
                      href:
                        type: string
                        example: https://api-sandbox.dwolla.com/labels/7e042ffe-e25e-40d2-b86e-748b98845ecc/ledger-entries?limit=25&offset=0
                      type:
                        type: string
                        example: application/vnd.dwolla.v1.hal+json
                      resource-type:
                        type: string
                        example: ledger-entry
              _embedded:
                type: object
                properties:
                  ledger-entries:
                    type: array
                    items:
                      $ref: './retrieveLabelLedgerEntry.yml#/components/schemas/RetrieveLabelLedgerEntryResponse'
              total:
                type: integer
                format: int32
                example: 1
post:
  tags:
    - labels
  summary: Create label ledger entries
  description: Create label ledger entries
  operationId: createLabelLedgerEntries
  parameters:
    - name: id
      in: path
      description: A label unique identifier
      required: true
      schema:
        type: string
  requestBody:
    description: Parameters to create label ledger entry
    content:
      application/json:
        schema:
          required:
            - amount
          type: object
          properties:
            amount:
              type: object
              properties:
                value:
                  type: string
                currency:
                  type: string
  responses:
    '201':
      description: created
      headers:
        Location:
          $ref: '../../schemas/commonSchemas.yml#/components/headers/Location'
