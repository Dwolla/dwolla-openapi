get:
  tags:
    - labels
  summary: List label ledger entries
  description: List label ledger entries
  operationId: listLabelLedgerEntries
  parameters:
    - name: id
      in: path
      description: A label unique identifier
      required: true
      schema:
        type: string
    - name: limit
      in: query
      description: How many results to return
      required: false
      schema:
        type: string
    - name: offset
      in: query
      description: How many results to skip
      required: false
      schema:
        type: string
    - $ref: '../../schemas/common.yml#/components/parameters/Accept'
  responses:
    '200':
      description: successful operation
      headers: {}
      content:
        application/vnd.dwolla.v1.hal+json:
          schema:
            $ref: '../../schemas/labels/LabelLedgerEntries.yml#/LabelLedgerEntries'
post:
  tags:
    - labels
  summary: Create label ledger entries
  description: Create label ledger entries
  operationId: createLabelLedgerEntry
  parameters:
    - name: id
      in: path
      description: A label unique identifier
      required: true
      schema:
        type: string
    - $ref: '../../schemas/common.yml#/components/parameters/Accept'
  requestBody:
    required: true
    description: Parameters to create label ledger entry
    content:
      application/json:
        schema:
          required:
            - amount
          type: object
          properties:
            amount:
              type: object
              properties:
                value:
                  type: string
                currency:
                  type: string
  responses:
    '201':
      description: created
      headers:
        Location:
          $ref: '../../schemas/common.yml#/components/headers/Location'
