                        id:
                          type: string
                          example: 7e042ffe-e25e-40d2-b86e-748b98845ecc
                        created:
                          type: string
                          example: 2019-05-15T22:19:09.635Z
                        amount:
                          type: object
                          properties:
                            value:
                              type: string
                              example: 5.00
                            currency:
                              type: string
                              example: USD
              total:
                type: integer
                format: int32
                example: 1
post:
  tags:
    - labels
  summary: Create labels for a customer
  description: Create labels for a customer
  operationId: createCustomerLabel
  parameters:
    - name: id
      in: path
      description: ID of customer
      required: true
      schema:
        type: string
  requestBody:
    description: Parameters to create a customer label
    content:
      application/json:
        schema:
          required:
            - amount
          type: object
          properties:
            amount:
              type: object
              properties:
                currency:
                  type: string
                value:
                  type: string
  responses:
    '201':
      description: create
      headers: {}
      content:
        application/vnd.dwolla.v1.hal+json:
          schema:
            type: object
