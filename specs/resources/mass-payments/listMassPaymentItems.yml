get:
  tags:
    - mass payments
  summary: List items for a mass payment
  description: List items for a mass payment
  operationId: listItemsForMassPayment
  parameters:
    - name: id
      in: path
      description: Mass payment ID
      required: true
      schema:
        type: string
  requestBody:
    description: Parameters to list items of a mass payment
    content:
      application/json:
        schema:
          type: object
          properties:
            limit:
              type: string
            offset:
              type: string
            status:
              type: string
  responses:
    '200':
      description: successful operation
      headers: {}
      content:
        application/vnd.dwolla.v1.hal+json:
          schema:
            type: object
            properties:
              _links:
                type: object
                properties:
                  self:
                    type: object
                    properties:
                      href:
                        type: string
                        example: https://api-sandbox.dwolla.com/mass-payments/eb467252-808c-4bc0-b86f-a5cd01454563/items
                  first:
                    type: object
                    properties:
                      href:
                        type: string
                        example: https://api-sandbox.dwolla.com/mass-payments/eb467252-808c-4bc0-b86f-a5cd01454563/items?limit=25&offset=0
                  last:
                    type: object
                    properties:
                      href:
                        type: string
                        example: https://api-sandbox.dwolla.com/mass-payments/eb467252-808c-4bc0-b86f-a5cd01454563/items?limit=25&offset=0
              _embedded:
                type: object
                properties:
                  items:
                    type: array
                    items:
                      type: object
                      properties:
                        _links:
                          type: object
                          properties:
                            self:
                              type: object
                              properties:
                                href:
                                  type: string
                                  example: https://api-sandbox.dwolla.com/mass-payment-items/2f845bc9-41ed-e511-80df-0aa34a9b2388
                            mass-payment:
                              type: object
                              properties:
                                href:
                                  type: string
                                  example: https://api-sandbox.dwolla.com/mass-payments/eb467252-808c-4bc0-b86f-a5cd01454563
                            destination:
                              type: object
                              properties:
                                href:
                                  type: string
                                  example: https://api-sandbox.dwolla.com/funding-sources/b442c936-1f87-465d-a4e2-a982164b26bd
                            transfer:
                              type: object
                              properties:
                                href:
                                  type: string
                                  example: https://api-sandbox.dwolla.com/transfers/fa3999db-41ed-e511-80df-0aa34a9b2388
                        id:
                          type: string
                          example: 2f845bc9-41ed-e511-80df-0aa34a9b2388
                        status:
                          type: string
                          example: success
                        amount:
                          type: object
                          properties:
                            value:
                              type: string
                              example: 1.00
                            currency:
                              type: string
                              example: USD
                        metadata:
                          type: object
                          properties:
                            item1:
                              type: string
                              example: item1
                        processingChannel:
                          type: object
                          properties:
                            destination:
                              type: string
                              example: real-time-payments
              total:
                type: integer
                format: int32
                example: 2
