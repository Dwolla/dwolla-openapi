post:
  tags:
    - mass payments
  summary: Initiate a mass payment
  description: Initiate a mass payment
  operationId: initiate
  requestBody:
    description: Parameters for initiating a mass payment
    content:
      application/json:
        schema:
          required:
            - _links
            - items
          type: object
          properties:
            _links:
              type: object
              properties:
                source:
                  type: object
                  properties:
                    href:
                      type: string
                      example: https://api-sandbox.dwolla.com/funding-sources/707177c3-bf15-4e7e-b37c-55c3898d9bf4
            items:
              type: array
              items:
                type: object
                properties:
                  _links:
                    type: object
                    properties:
                      destination:
                        type: object
                        properties:
                          href:
                            type: string
                            example: https://api-sandbox.dwolla.com/funding-sources/9c7f8d57-cd45-4e7a-bf7a-914dbd6131db
                  amount:
                    $ref: '../../schemas/common.yml#/components/schemas/TransferAmount'
                  processingChannel:
                    type: object
                    properties:
                      destination:
                        type: string
                        example: real-time-payments
                  metadata:
                    type: object
                  clearing:
                    type: object
                    properties:
                      destination:
                        type: string
                        example: next-available
                  achDetails:
                    type: object
                    properties:
                      destination:
                        type: object
                        properties:
                          addenda:
                            type: object
                            properties:
                              values:
                                type: array
                                items:
                                  type: string
                                  example: XYZ987_AddendaValue
                  correlationId:
                    type: string
                    example: ad6ca82d-59f7-45f0-a8d2-94c2cd4e8841
            status:
              type: string
              example: deferred
            achDetails:
              type: object
              properties:
                source:
                  type: object
                  properties:
                    addenda:
                      type: object
                      properties:
                        values:
                          type: array
                          items:
                            type: string
                            example: ZYX987_AddendaValue
            clearing:
              type: object
              properties:
                source:
                  type: string
                  example: next-available
            metadata:
              type: object
            correlationId:
              type: string
              example: ad6ca82d-59f7-45f0-a8d2-94c2cd4e8841
  responses:
    '201':
      description: created
      headers:
        Location:
          $ref: '../../schemas/common.yml#/components/headers/Location'
