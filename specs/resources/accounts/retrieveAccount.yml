get:
  tags:
    - account
  summary: Retrieve Account Details
  description: Retrieve Account Details
  operationId: get
  parameters:
    - name: id
      in: path
      description: Account's unique identifier
      required: true
      schema:
        type: string
  responses:
    '200':
      description: successful operation
      headers: {}
      content:
        application/vnd.dwolla.v1.hal+json:
          schema:
            $ref: '#/components/schemas/RetrieveAccountDetailsResponse'
    '403':
      description: forbidden
      headers: {}
      content:
        application/vnd.dwolla.v1.hal+json:
          schema:
            type: object
            properties:
              code:
                type: string
                example: forbidden
              message:
                type: string
                example: Not authorized to retrieve an Account by id.
    '404':
      description: not found
      headers: {}
      content:
        application/vnd.dwolla.v1.hal+json:
          schema:
            type: object
            properties:
              code:
                type: string
                example: notFound
              message:
                type: string
                example: The requested resource was not found.
components:
  schemas:
    RetrieveAccountDetailsResponse:
      title: RetrieveAccountDetailsResponse
      type: object
      properties:
        _links:
          type: object
          additionalProperties:
            $ref: '../../schemas/commonSchemas.yml#/components/schemas/HalLink'
        id:
          type: string
          example: 2e21f010-3023-4891-aced-ed726d7cd5e1
        name:
          type: string
          example: Self Employed
        authorizedRep:
          type: string
          example: Jane Doe
        timezoneOffset:
          type: integer
          example: -6
        email:
          type: string
          example: janedoe@mail.com
        phone:
          type: string
          example: '5555552368'
        address:
          $ref: '../../schemas/commonSchemas.yml#/components/schemas/Address'
        verificationStatus:
          type: string
          example: Verified
        ownershipStatus:
          type: string
          example: Exempt
        ownershipCertificationStatus:
          type: string
          example: Exempt
        type:
          type: string
          example: Commercial
        created:
          type: string
          example: '2021-10-25T00:39:38.283Z'
