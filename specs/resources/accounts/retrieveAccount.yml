get:
  tags:
    - account
  summary: Retrieve Account Details
  description: Retrieve basic account information belonging to the authorized Dwolla account.
  operationId: getAccount
  parameters:
    - name: id
      in: path
      description: Account's unique identifier
      required: true
      schema:
        type: string
  responses:
    '200':
      description: successful operation
      headers: {}
      content:
        application/vnd.dwolla.v1.hal+json:
          schema:
            $ref: '../../schemas/accounts/Account.yml#/Account'
    '403':
      description: forbidden
      headers: {}
      content:
        application/vnd.dwolla.v1.hal+json:
          schema:
            type: object
            properties:
              code:
                type: string
                example: forbidden
              message:
                type: string
                example: Not authorized to retrieve an Account by id.
    '404':
      description: not found
      headers: {}
      content:
        application/vnd.dwolla.v1.hal+json:
          schema:
            $ref: '../../schemas/common.yml#/components/schemas/404NotFoundErrorResponse'