get:
  tags:
    - account
  summary: List funding sources for an account
  description: List funding source for an account
  operationId: listAccountFundingSources
  parameters:
    - name: id
      in: path
      description: Account's unique identifier
      required: true
      schema:
        type: string
    - $ref: '../../schemas/common.yml#/components/parameters/Accept'
    - name: removed
      in: query
      description: Filter removed funding sources. Boolean value. Defaults to `true`
      required: false
      schema:
        type: string
  responses:
    '200':
      description: successful operation
      headers: {}
      content:
        application/vnd.dwolla.v1.hal+json:
          schema:
            $ref: '../../schemas/funding-sources/FundingSources.yml#/FundingSources'
    '403':
      description: forbidden
      headers: {}
      content:
        application/vnd.dwolla.v1.hal+json:
          schema:
            type: object
            properties:
              code:
                type: string
                example: forbidden
              message:
                type: string
                example: Not authorized to list funding sources.
    '404':
      description: not found
      headers: {}
      content:
        application/vnd.dwolla.v1.hal+json:
          schema:
            type: object
            properties:
              code:
                type: string
                example: notFound
              message:
                type: string
                example: Account not found.
