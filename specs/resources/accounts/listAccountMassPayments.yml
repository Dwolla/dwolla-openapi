get:
  tags:
    - account
  summary: List mass payments for an account
  description: List mass payments for an account
  operationId: ListAccountMassPayments
  parameters:
    - name: id
      in: path
      description: Account ID
      required: true
      style: simple
      explode: false
      schema:
        type: string
    - name: limit
      in: query
      description: How many results to return.
      style: form
      explode: true
      schema:
        type: integer
        format: int32
        minimum: 1
        maximum: 200
        default: 25
        example: 25
    - name: offset
      in: query
      description: How many results to skip.
      style: form
      explode: true
      schema:
        type: integer
        format: int32
        default: 0
        example: 0
    - name: correlationId
      in: query
      description: Correlation ID to search by.
      style: form
      explode: true
      schema:
        type: string
  responses:
    '200':
      description: successful operation
      headers: {}
      content:
        application/vnd.dwolla.v1.hal+json:
          schema:
            $ref: '../../schemas/mass-payments/MassPayments.yml#/MassPayments'
    '403':
      description: forbidden
      headers: {}
      content:
        application/vnd.dwolla.v1.hal+json:
          schema:
            type: object
            properties:
              code:
                type: string
                example: forbidden
              message:
                type: string
                example: Not authorized to list mass payments.
    '404':
      description: not found
      headers: {}
      content:
        application/vnd.dwolla.v1.hal+json:
          schema:
            type: object
            properties:
              code:
                type: string
                example: notFound
              message:
                type: string
                example: Account not found.