get:
  tags:
    - webhook subscriptions
  summary: List webhook subscriptions
  description: List webhook subscriptions
  operationId: listWebhookSubscriptions
  responses:
    '200':
      description: sucessful operation
      headers: {}
      content:
        application/vnd.dwolla.v1.hal+json:
          schema:
            type: object
            properties:
              _links:
                type: object
                properties:
                  self:
                    type: object
                    properties:
                      href:
                        type: string
                        example: https://api-sandbox.dwolla.com/webhook-subscriptions
              _embedded:
                type: object
                properties:
                  webhook-subscriptions:
                    type: array
                    items:
                      $ref: './retrieveUpdateDeleteWebhookSubscription.yml#/components/schemas/RetrieveWebhookSubscriptionResponse'
              total:
                type: integer
                format: int32
                example: 1
post:
  tags:
    - webhook subscriptions
  summary: Create a webhook subscription
  description: Create a webhook subscription
  operationId: create
  requestBody:
    description: Parameters to create a webhook subscriptions
    content:
      application/json:
        schema:
          required:
            - url
            - secret
          type: object
          properties:
            url:
              type: string
              example: http://myapplication.com/webhooks
            secret:
              type: string
              example: sshhhhhh
  responses:
    '201':
      description: create
      headers: {}
      content:
        application/vnd.dwolla.v1.hal+json:
          schema:
            type: object
