Account:
  title: Account
  type: object
  properties:
    _links:
      type: object
      additionalProperties:
        $ref: '../common.yml#/components/schemas/HalLink'
    id:
      type: string
      example: 2e21f010-3023-4891-aced-ed726d7cd5e1
    name:
      type: string
      example: Jane Doe's Business
    timezoneOffset:
      type: number
      example: -6.0
    type:
      type: string
      example: Commercial
