Account:
  title: Account
  type: object
  properties:
    _links:
      type: object
      additionalProperties:
        $ref: '../common.yml#/components/schemas/HalLink'
    id:
      type: string
      example: 2e21f010-3023-4891-aced-ed726d7cd5e1
    name:
      type: string
      example: Self Employed
    authorizedRep:
      type: string
      example: Jane Doe
    timezoneOffset:
      type: integer
      example: -6
    email:
      type: string
      example: janedoe@mail.com
    phone:
      type: string
      example: '5555552368'
    address:
      $ref: '../common.yml#/components/schemas/Address'
    verificationStatus:
      type: string
      example: Verified
    ownershipStatus:
      type: string
      example: Exempt
    ownershipCertificationStatus:
      type: string
      example: Exempt
    type:
      type: string
      example: Commercial
    created:
      type: string
      example: '2021-10-25T00:39:38.283Z'