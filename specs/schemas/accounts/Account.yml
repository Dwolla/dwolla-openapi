Account:
  title: Account
  type: object
  properties:
    _links:
      type: object
      additionalProperties:
        $ref: '../common.yml#/components/schemas/HalLink'
    id:
      type: string
      example: 2e21f010-3023-4891-aced-ed726d7cd5e1
    name:
      type: string
      example: Self Employed
    authorizedRep:
      type: string
      example: Jane Doe
    timezoneOffset:
      type: integer
      example: -6
    email:
      type: string
      example: janedoe@mail.com
    phone:
      type: string
      example: '5555552368'
    address:
      type: object
      properties:
        address1:
          type: string
          example: 462 Main Street
        address2:
          type: string
          example: Suite 124
        city:
          type: string
          example: Des Moines
        postalCode:
          type: string
          example: '50309'
        state:
          type: string
          example: IA
    verificationStatus:
      type: string
      example: Verified
    ownershipStatus:
      type: string
      example: Exempt
    ownershipCertificationStatus:
      type: string
      example: Exempt
    type:
      type: string
      example: Commercial
    created:
      type: string
      format: date-time
      example: '2021-10-25T00:39:38.283Z'
