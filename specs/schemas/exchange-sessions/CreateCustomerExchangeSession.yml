CreateCustomerExchangeSessionWithRedirect:
  title: CreateCustomerExchangeSessionWithRedirect
  description: Create exchange session with redirect URL (required for mobile sessions with Plaid)
  type: object
  required:
    - _links
  properties:
    _links:
      type: object
      required:
        - exchange-partner
        - redirect-url
      properties:
        exchange-partner:
          type: object
          required:
            - href
          properties:
            href:
              type: string
              format: uri
              example: https://api.dwolla.com/exchange-partners/292317ec-e252-47d8-93c3-2d128e037aa4
        redirect-url:
          type: object
          required:
            - href
          properties:
            href:
              type: string
              format: uri
              description: |
                Required for Plaid mobile sessions.
                For Android: use app URI scheme (e.g., com.example.app123)
                For iOS: use HTTPS URL (e.g., https://example.com/app123)
              example: 'https://example.com/app123'
CreateCustomerExchangeSessionForWeb:
  title: CreateCustomerExchangeSessionForWeb
  description: Create exchange session for web (MX and Plaid web sessions where redirect-url is not required)
  type: object
  required:
    - _links
  properties:
    _links:
      type: object
      required:
        - exchange-partner
      properties:
        exchange-partner:
          type: object
          required:
            - href
          properties:
            href:
              type: string
              format: uri
              example: https://api.dwolla.com/exchange-partners/292317ec-e252-47d8-93c3-2d128e037aa4
