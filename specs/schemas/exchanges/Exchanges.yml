Exchanges:
  title: Exchanges
  type: object
  required:
    - _links
    - _embedded
    - total
  properties:
    _links:
      additionalProperties:
        $ref: '../common.yml#/components/schemas/HalLink'
    _embedded:
      type: object
      required:
        - exchanges
      properties:
        exchanges:
          type: array
          items:
            $ref: './Exchange.yml#/Exchange'
    total:
      type: integer
      format: int32
      example: 3
