Exchange:
  title: Exchange
  type: object
  required:
    - _links
    - id
    - status
    - created
  properties:
    _links:
      additionalProperties:
        $ref: '../common.yml#/components/schemas/HalLink'
    id:
      type: string
      example: d3d6b41e-5567-4bc6-9c6e-0efd0a3e647e
    status:
      type: string
      enum:
        - active
        - deactivated
        - removed
      example: active
    created:
      type: string
      format: date-time
      example: '2022-07-23T00:18:21.419Z'
