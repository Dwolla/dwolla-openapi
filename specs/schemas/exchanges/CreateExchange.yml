CreateFinicitySecureExchange:
  title: CreateFinicitySecureExchange
  type: object
  required:
    - _links
    - finicity
  properties:
    _links:
      type: object
      properties:
        exchange-partner:
          type: object
          properties:
            href:
              type: string
              example: https://api.dwolla.com/exchange-partners/292317ec-e252-47d8-93c3-2d128e037aa4
    finicity:
      type: object
      properties:
        profile:
          type: integer
          format: int32
          example: 3
        version:
          type: string
          example: '1'
        receiptId:
          type: string
          example: cr_4N47ou7SlppuIxq0ZUtACh10vYcloY
        receiptVersion:
          type: string
          example: '1'
        customerId:
          type: string
          example: '5454874858510164117'
        partnerId:
          type: integer
          format: int64
          example: 2445583946651
        products:
          type: array
          items:
            type: object
            properties:
              product:
                type: string
                example: moneyTransferDetails
              accountId:
                type: string
                example: '1015199035827334916'
              accessPeriod:
                type: object
                properties:
                  type:
                    type: string
                    example: timeframe
                  startTime:
                    type: string
                    format: date
                    example: '2022-07-06'
                  endTime:
                    type: string
                    format: date-time
                    example: '2022-08-16T06:06:20Z'
        timestamp:
          type: string
          format: date-time
          example: '2022-07-11T06:06:23Z'
CreateTokenBasedExchange:
  title: CreateTokenBasedExchange
  description: Create an exchange using a token. Supports MX, Plaid, and Flinks secure exchange flows.
  type: object
  required:
    - _links
    - token
  properties:
    _links:
      type: object
      required:
        - exchange-partner
      properties:
        exchange-partner:
          type: object
          properties:
            href:
              type: string
              example: https://api.dwolla.com/exchange-partners/292317ec-e252-47d8-93c3-2d128e037aa4
    token:
      type: string
      description: Connection or processor token from the exchange partner
      example: sandbox-token-abc123
CreateMXOpenBankingExchange:
  title: CreateMXOpenBankingExchange
  type: object
  required:
    - _links
    - mx
  properties:
    _links:
      type: object
      required:
        - exchange-partner
      properties:
        exchange-partner:
          type: object
          required:
            - href
          properties:
            href:
              type: string
              format: uri
              example: https://api.dwolla.com/exchange-partners/bca8d065-49a5-475b-a6b4-509bc8504d22
    mx:
      type: object
      required:
        - availableConnectionToken
      properties:
        availableConnectionToken:
          type: string
          description: The MX connection token for the available connection
          example: eyJhY2NvdW50SWQiOiJBQ1QtMjAxY2FkM2MtYzc2Yi00N2M1LWI3Y2QtMTkxY2FhNzdlZWM5IiwibWVtYmVySWQiOiJNQlItZGNjZWY0ZWMtOGM4MC00NTlmLTlhMGItMTc1ZTA0OTJmZWIzIn0=
CreatePlaidOpenBankingExchange:
  title: CreatePlaidOpenBankingExchange
  type: object
  required:
    - _links
    - plaid
  properties:
    _links:
      type: object
      required:
        - exchange-partner
      properties:
        exchange-partner:
          type: object
          required:
            - href
          properties:
            href:
              type: string
              format: uri
              example: https://api.dwolla.com/exchange-partners/f53ffb32-c84f-496a-9d9d-acd100d396ef
    plaid:
      type: object
      required:
        - publicToken
      properties:
        publicToken:
          type: string
          description: The Plaid public token for the connection
          example: public-production-d5456acb-01d5-4932-9783-e4c883cf1c0c
InvalidExchangeToken:
  title: InvalidExchangeToken
  type: object
  required:
    - code
    - message
  properties:
    code:
      type: string
      example: InvalidExchangeToken
    message:
      type: string
      example: Exchange token is expired.
InvalidExchange:
  title: InvalidExchange
  type: object
  required:
    - code
    - message
  properties:
    code:
      type: string
      example: InvalidExchange
    message:
      type: string
      example: The exchange is no longer active.
