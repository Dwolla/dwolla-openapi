VerifyMicroDeposits:
  title: VerifyMicroDeposits
  description: Request body for verifying micro-deposits
  type: object
  required:
    - amount1
    - amount2
  properties:
    amount1:
      type: object
      required:
        - value
        - currency
      properties:
        value:
          type: string
          example: 0.02
        currency:
          type: string
          example: USD
    amount2:
      type: object
      required:
        - value
        - currency
      properties:
        value:
          type: string
          example: 0.03
        currency:
          type: string
          example: USD
