CreateCustomerFundingSource:
  title: Create Customer Funding Source
  description: |
    Parameters for creating customer funding sources using different methods:
    - Bank Account: Traditional method using routing/account numbers
    - Exchange: Using IAV through exchange partners (Plaid, MX, etc.)
    - Virtual Account: Creating Virtual Account Numbers (VANs)
    - Card: Creating card funding sources using tokenized card data
  oneOf:
    - $ref: '#/CreateCustomerBankFundingSourceWithAccountNumbers'
    - $ref: '#/CreateCustomerBankFundingSourceWithPlaid'
    - $ref: '#/CreateCustomerExchangeFundingSource'
    - $ref: '#/CreateCustomerVirtualAccountFundingSource'
    - $ref: '#/CreateCustomerCardFundingSource'
CreateCustomerBankFundingSourceWithAccountNumbers:
  title: CreateCustomerBankFundingSourceWithAccountNumbers
  type: object
  description: Schema for creating a basic bank funding source using routing and account numbers. This is the traditional method of adding a bank account.
  required:
    - routingNumber
    - accountNumber
    - bankAccountType
    - name
  properties:
    routingNumber:
      type: string
      description: A bank routing number that identifies a bank or credit union in the U.S.
      example: '222222226'
    accountNumber:
      type: string
      description: The bank account number
      example: '123456789'
    bankAccountType:
      type: string
      enum: [checking, savings, general-ledger, loan]
      description: Type of bank account
      example: checking
    name:
      type: string
      description: Arbitrary nickname for the funding source. Must be 50 characters or less.
      example: Jane Doe's Checking
    verified:
      type: boolean
      description: Use when creating an unverified bank account.
      enum: [false]
      example: false
    channels:
      type: array
      items:
        type: string
        enum: [wire]
      description: An array containing a list of processing channels. ACH is the default processing channel for bank transfers.
    _links:
      type: object
      properties:
        on-demand-authorization:
          type: object
          required:
            - href
          properties:
            href:
              type: string
              format: uri
              example: https://api-sandbox.dwolla.com/on-demand-authorizations/30e7c028-0bdf-e511-80de-0aa34a9b2388
CreateCustomerBankFundingSourceWithPlaid:
  title: CreateCustomerBankFundingSourceWithPlaid
  type: object
  description: Schema for creating a bank funding source using a Plaid processor token.
  required:
    - plaidToken
    - bankAccountType
    - name
  properties:
    plaidToken:
      type: string
      description: A processor token obtained from Plaid for adding and verifying a bank
      example: processor-sandbox-plaidauth-123456
    bankAccountType:
      type: string
      enum: [checking, savings]
      description: Type of bank account
      example: checking
    name:
      type: string
      description: Arbitrary nickname for the funding source. Must be 50 characters or less.
      example: Jane Doe's Checking
    channels:
      type: array
      items:
        type: string
        enum: [wire]
      description: An array containing a list of processing channels. ACH is the default processing channel for bank transfers.
    _links:
      type: object
      properties:
        on-demand-authorization:
          type: object
          required:
            - href
          properties:
            href:
              type: string
              format: uri
              example: https://api-sandbox.dwolla.com/on-demand-authorizations/30e7c028-0bdf-e511-80de-0aa34a9b2388
CreateCustomerExchangeFundingSource:
  title: CreateCustomerExchangeFundingSource
  type: object
  description: Schema for creating a funding source using an exchange resource. This method is used when the bank account information is obtained via Instant Account Verification (IAV) through an exchange partner (like Plaid, MX, or Finicity).
  required:
    - _links
    - bankAccountType
    - name
  properties:
    _links:
      type: object
      required:
        - exchange
      properties:
        exchange:
          type: object
          required:
            - href
          properties:
            href:
              type: string
              format: uri
              example: https://api-sandbox.dwolla.com/exchanges/6bc9109a-04fd-49b6-ace6-ca06fd282d65
        on-demand-authorization:
          type: object
          required:
            - href
          properties:
            href:
              type: string
              format: uri
              example: https://api-sandbox.dwolla.com/on-demand-authorizations/30e7c028-0bdf-e511-80de-0aa34a9b2388
    bankAccountType:
      type: string
      enum: [checking, savings]
      description: Type of bank account
      example: checking
    name:
      type: string
      description: Arbitrary nickname for the funding source. Must be 50 characters or less.
      example: Jane Doe's Checking
CreateCustomerVirtualAccountFundingSource:
  title: CreateCustomerVirtualAccountFundingSource
  type: object
  description: Schema for creating a Virtual Account Number (VAN) . VANs are unique account numbers for receiving external transactions into a Dwolla Balance.
  required:
    - name
    - type
    - bankAccountType
  properties:
    name:
      type: string
      description: Arbitrary nickname for the funding source. Must be 50 characters or less.
      example: My First VAN
    type:
      type: string
      enum: [virtual]
      description: Type of funding source. Must be set to "virtual" for VAN creation.
      example: virtual
    bankAccountType:
      type: string
      enum: [checking]
      description: Type of bank account. Must be "checking" for Virtual Account Numbers.
      example: checking
CreateCustomerCardFundingSource:
  title: CreateCustomerCardFundingSource
  type: object
  description: Schema for creating a card funding source using a tokenized card. The card token is obtained from a card tokenization service.
  required:
    - cardToken
    - name
    - cardDetails
  properties:
    cardToken:
      type: string
      description: A tokenized representation of the card obtained from a card tokenization service
      example: src_abc123_test_token_xyz789
    name:
      type: string
      description: Arbitrary nickname for the card funding source. Must be 50 characters or less.
      example: My Visa Debit Card
    cardDetails:
      type: object
      required:
        - billingAddress
      properties:
        billingAddress:
          type: object
          description: The billing address associated with the card
          required:
            - address1
            - city
            - stateProvinceRegion
            - country
            - postalCode
          properties:
            address1:
              type: string
              description: First line of the street address. Must be 50 characters or less.
              example: 123 Main St
            address2:
              type: string
              description: Second line of the street address (optional). Must be 100 characters or less.
              example: Apt 4B
            address3:
              type: string
              description: Third line of the street address (optional). Must be 100 characters or less.
              example: Unit 101
            city:
              type: string
              description: City name. Must be 50 characters or less.
              example: Dallas
            stateProvinceRegion:
              type: string  
              description: Two-letter state, province, or region code.
              example: TX
            country:
              type: string
              description: Two-letter country code (ISO 3166-1 alpha-2)
              example: US
            postalCode:
              type: string
              description: Postal code or ZIP code
              example: '76034'
# Error Responses
InactiveExchangeError:
  title: InactiveExchangeError
  type: object
  required:
    - code
    - message
  properties:
    code:
      type: string
      example: InactiveExchange
    message:
      type: string
      example: The Exchange was removed or disabled.
InvalidExchangeTokenError:
  title: InvalidExchangeTokenError
  type: object
  required:
    - code
    - message
  properties:
    code:
      type: string
      example: InvalidExchangeToken
    message:
      type: string
      example: The exchange token is not valid to perform this operation.
DuplicateFundingSourceError:
  title: DuplicateFundingSourceError
  type: object
  required:
    - code
    - message
  properties:
    code:
      type: string
      example: ValidationError
    message:
