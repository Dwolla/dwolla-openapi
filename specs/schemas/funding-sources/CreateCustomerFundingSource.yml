  title: NotAuthorizedToCreateFundingSourceError
  type: object
  properties:
    code:
      type: string
      example: forbidden
    message:
      type: string
      example: Not authorized to create funding source.
VANSNotEnabledError:
  title: VANSNotEnabled
  type: object
  properties:
    code:
      type: string
      example: forbidden
    message:
      type: string
      example: Virtual account numbers are not enabled for this account.
UnsupportedCardCountryError:
  title: UnsupportedCardCountryError
  type: object
  description: Error returned when attempting to create a card funding source from an unsupported country
  required:
    - code
    - message
    - _embedded
  properties:
    code:
      type: string
      enum:
        - ValidationError
      example: ValidationError
    message:
      type: string
      example: Validation error(s) present. See embedded errors list for more details.
    _embedded:
      type: object
      required:
        - errors
      properties:
        errors:
          type: array
          items:
            type: object
            required:
              - code
              - message
              - path
            properties:
              code:
                type: string
                example: Invalid
              message:
                type: string
                example: The card's country is not supported.
              path:
                type: string
                example: /cardToken
              _links:
                type: object
                example: {}
