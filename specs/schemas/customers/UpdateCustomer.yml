DeactivateCustomer:
  title: DeactivateCustomer
  description: Deactivate a Customer
  type: object
  required:
    - status
  properties:
    status:
      type: string
      example: deactivated
ReactivateCustomer:
  title: ReactivateCustomer
  description: Reactivate a Customer
  type: object
  required:
    - status
  properties:
    status:
      type: string
      example: reactivated
SuspendCustomer:
  title: SuspendCustomer
  description: Suspend a Customer
  type: object
  required:
    - status
  properties:
    status:
      type: string
      example: suspended
UpdateUnverifiedAndReceiveOnly:
  title: UpdateUnverifiedAndReceiveOnly
  description: Update Unverified Customer or Receive Only User Information
  type: object
  properties:
    firstName:
      type: string
      example: John
    lastName:
      type: string
      example: Doe
    email:
      type: string
      example: accountAdmin@email.com
    businessName:
      type: string
      example: Jane Corp
UpdateVerifiedPersonal:
  title: UpdateVerifiedPersonal
  description: Update Verified Personal Customer Information
  properties:
    email:
      type: string
      example: accountAdmin@email.com
    ipAddress:
      type: string
      example: 143.156.7.8
    address1:
      type: string
      example: 123 Main Street
    address2:
      type: string
      example: XYZ Suite
    city:
      type: string
      example: Des Moines
    state:
      type: string
      example: IA
    postalCode:
      type: string
      example: '50309'
    phone:
      type: string
      example: 5555555555
UpdateVerifiedBusiness:
  title: UpdateVerifiedBusiness
  description: Update Verified Business Customer Information (both Sole Proprietorship and Non-Sole Proprietorship)
  allOf:
    - $ref: '#/UpdateVerifiedPersonal'
    - type: object
      properties:
        doingBusinessAs:
          type: string
          example: Jane's Electronics
        website:
          type: string
          example: https://www.domain.com
UpgradeToVerifiedPersonal:
  title: UpgradeToVerifiedPersonal
  description: Upgrade Unverified Customer to Verified Personal Customer
  type: object
  required:
    - firstName
    - lastName
    - email
    - address1
    - city
    - state
    - postalCode
    - dateOfBirth
    - type
    - ssn
  properties:
    firstName:
      type: string
      example: John
    lastName:
      type: string
      example: Doe
    email:
      type: string
      example: johndoe@email.net
    ipAddress:
      type: string
      example: 10.10.10.10
    type:
      type: string
      example: personal
    address1:
      type: string
      example: 99-99 33rd St
    city:
      type: string
      example: Some City
    state:
      type: string
      example: NY
    postalCode:
      type: string
      example: 11101
    dateOfBirth:
      type: string
      example: 1970-01-01
    ssn:
      type: string
      example: 1234
UpgradeToVerifiedBusiness:
  title: UpgradeToVerifiedBusiness
  description: Upgrade Unverified Customer to Verified Business Customer
  type: object
  required:
    - firstName
    - lastName
    - email
    - type
    - address1
    - city
    - state
    - postalCode
    - controller
    - businessClassification
    - businessType
    - businessName
    - ein
  properties:
    firstName:
      type: string
      example: Account
    lastName:
      type: string
      example: Admin
    email:
      type: string
      example: accountAdmin@email.com
    ipAddress:
      type: string
      example: 143.156.7.8
    type:
      type: string
      example: business
    address1:
      type: string
      example: 99-99 33rd St
    city:
      type: string
      example: Some City
    state:
      type: string
      example: NY
    postalCode:
      type: string
      example: 11101
    controller:
      type: object
      required:
        - firstName
        - lastName
        - title
        - dateOfBirth
        - address
      properties:
        firstName:
          type: string
          example: John
        lastName:
          type: string
          example: Controller
        title:
          type: string
          example: CEO
        ssn:
          type: string
          example: 6789
        dateOfBirth:
          type: string
          example: 1980-01-31
        address:
          type: object
          required:
            - address1
            - city
            - stateProvinceRegion
            - postalCode
            - country
          properties:
            address1:
              type: string
              example: 1749 18th st
            address2:
              type: string
              example: apt 12
            city:
              type: string
              example: Des Moines
            stateProvinceRegion:
              type: string
              example: IA
            postalCode:
              type: string
              example: 50266
            country:
              type: string
              example: US
    businessClassification:
      type: string
      example: 9ed3f670-7d6f-11e3-b1ce-5404a6144203
    businessType:
      type: string
      example: llc
    businessName:
      type: string
      example: Jane Corp
    ein:
      type: string
      example: 00-0000000
