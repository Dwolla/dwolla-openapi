CreateReceiveOnlyUser:
  title: CreateReceiveOnlyUser
  description: Create a Receive Only User
  type: object
  required:
    - firstName
    - lastName
    - email
    - type
  properties:
    firstName:
      type: string
      example: Account
    lastName:
      type: string
      example: Admin
    email:
      type: string
      example: accountAdmin@email.com
    type:
      type: string
      const: receive-only
    ipAddress:
      type: string
      example: 143.156.7.8
    phone:
      type: string
      example: 5555555555
    correlationId:
      type: string
      example: fc451a7a-ae30-4404-aB95-e3553fcd733
    businessName:
      type: string
      example: Jane Corp llc
