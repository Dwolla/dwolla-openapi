Documents:
  title: Documents
  type: object
  required:
    - _links
    - _embedded
    - total
  properties:
    _links:
      type: object
      additionalProperties:
        $ref: '../common.yml#/components/schemas/HalLink'
    _embedded:
      type: object
      required:
        - documents
      properties:
        documents:
          type: array
          items:
            $ref: './Document.yml#/Document'
    total:
      type: integer
      example: 2
