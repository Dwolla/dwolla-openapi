BeneficialOwner:
  title: BeneficialOwner
  description: Request body model for a Beneficial Owner
  type: object
  properties:
    _links:
      additionalProperties:
        $ref: '../common.yml#/components/schemas/HalLink'
    id:
      type: string
      example: d3d6b41e-5567-4bc6-9c6e-0efd0a3e647e
    firstName:
      type: string
    lastName:
      type: string
    address:
      $ref: '../../schemas/common.yml#/components/schemas/InternationalAddress'
    verificationStatus:
      type: string
      example: verified
    created:
      type: string
      format: date-time
      example: '2022-07-23T00:18:21.419Z'
