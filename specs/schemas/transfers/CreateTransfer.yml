# Validation Errors (400)
SourceNotFoundError:
  title: SourceNotFoundError
  type: object
  required:
    - code
    - message
  properties:
    code:
      type: string
      example: ValidationError
    message:
      type: string
      example: Validation error(s) present. See embedded errors list for more details.
    _embedded:
      type: object
      properties:
