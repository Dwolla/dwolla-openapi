components:
  schemas:
    HalLink:
      title: HalLink
      type: object
      properties:
        href:
          type: string
          example: https://api.dwolla.com
        type:
          type: string
          example: application/vnd.dwolla.v1.hal+json
        resource-type:
          type: string
          example: resource-type
    Address:
      title: Address
      type: object
      properties:
        address1:
          type: string
          example: 462 Main Street
        address2:
          type: string
          example: Suite 124
        city:
          type: string
          example: Des Moines
        postalCode:
          type: string
          example: '50309'
        state:
          type: string
          example: IA
    InternationalAddress:
      title: InternationalAddress
      type: object
      properties:
        address1:
          type: string
          example: 462 Main Street
        address2:
          type: string
          example: Suite 123
        address3:
          type: string
          example: Unit 123
        city:
          type: string
          example: Des Moines
        postalCode:
          type: string
          example: '50309'
        country:
          type: string
          example: USA
        stateProvinceRegion:
          type: string
          example: 'IA'
    TransferAmount:
      title: TransferAmount
      type: object
      properties:
        value:
          type: string
          example: '5.00'
        currency:
          type: string
          example: 'USD'
