              },
              'action': 'customer.update'
            }

            client_token = app_token.post('client-tokens', request_body)
            client_token.body['token'] # => '4adF858jPeQ9RnojMHdqSD2KwsvmhO7Ti7cI5woOiBGCpH5krY'
