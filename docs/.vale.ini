# Vale configuration for Mintlify docs
StylesPath = .vale/styles

[formats]
mdx = md

[*.mdx]
CommentDelimiters = {/*, */}

TokenIgnores = (?sm)((?:import|export) .+?$), \
(?<!`)(<\w+ ?.+ ?\/>)(?!`), \
(<[A-Z]\w+>.+?<\/[A-Z]\w+>)

BlockIgnores = (?sm)^(<\w+\n .*\s\/>)$, \
(?sm)^({.+.*})

# Enable specific rules
BasedOnStyles = Mintlify, Microsoft

# Custom rules for API documentation
[*.{md,mdx}]
# Ensure proper API endpoint formatting
APIEndpoint = YES
# Check for proper code block formatting
CodeBlock = YES
# Ensure proper parameter documentation
Parameters = YES
# Check for proper response documentation
Responses = YES 