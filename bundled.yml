openapi: 3.0.3
info:
  title: Dwolla API
  description: Dwolla API Documentation
  contact:
    name: Dwolla Developer Relations Team
    url: 'https://developers.dwolla.com'
    email: api@dwolla.com
  version: '2.0'
  termsOfService: 'https://www.dwolla.com/legal/tos/'
  license:
    name: MIT
    url: 'https://github.com/Dwolla/dwolla-openapi/blob/master/LICENSE'
servers:
  - url: 'https://api.dwolla.com'
    description: Production server
  - url: 'https://api-sandbox.dwolla.com'
    description: Sandbox server
paths:
  /token:
    post:
      tags:
        - tokens
      summary: Create an application access token
      description: Generates an access token that contains permissions scoped to the application owner's Dwolla Client Account.
      operationId: createApplicationAccessToken
      security:
        - basicAuth: []
      requestBody:
        description: OAuth get token request
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              required:
                - grant_type
              properties:
                grant_type:
                  type: string
                  example: client_credentials
      responses:
        '200':
          description: successful operation
          headers: {}
          content:
            application/json:
              schema:
                type: object
                properties:
                  access_token:
                    type: string
                    example: gTm0p62yYXFiB1rOdhV0TsNOinC2V2P1CMaAtojkO9JEGbv3i5
                  token_type:
                    type: string
                    example: bearer
                  expires_in:
                    type: integer
                    example: 3599
        '401':
          description: Unauthorized
          headers: {}
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: invalid_client
  /:
    get:
      tags:
        - root
      summary: root
      description: Entry point to the Dwolla API
      operationId: root
      responses:
        200 OK:
          description: sucessful operation
          content:
            application/vnd.dwolla.v1.hal+json:
              schema:
                $ref: '#/paths/~1/components/schemas/RootResponse'
        401 Unauthorized:
          description: unauthorized
          content:
            application/vnd.dwolla.v1.hal+json:
              schema:
                type: object
                properties:
                  code:
                    type: string
                    example: InvalidAccessToken
                  message:
                    type: string
                    example: Invalid access token.
      deprecated: false
    components:
      schemas:
        RootResponse:
          title: RootResponse
          type: object
          properties:
            _links:
              type: object
              additionalProperties:
                title: HalLink
                type: object
                properties:
                  href:
                    type: string
                    example: 'https://api.dwolla.com'
                  type:
                    type: string
                    example: application/vnd.dwolla.v1.hal+json
                  resource-type:
                    type: string
                    example: resource-type
  '/accounts/{id}':
    get:
      tags:
        - account
      summary: Retrieve Account Details
      description: Retrieve Account Details
      operationId: get
      parameters:
        - name: id
          in: path
          description: Account's unique identifier
          required: true
          schema:
            type: string
      responses:
        '200':
          description: successful operation
          headers: {}
          content:
            application/vnd.dwolla.v1.hal+json:
              schema:
                $ref: '#/paths/~1accounts~1%7Bid%7D/components/schemas/RetrieveAccountDetailsResponse'
        '403':
          description: forbidden
          headers: {}
          content:
            application/vnd.dwolla.v1.hal+json:
              schema:
                type: object
                properties:
                  code:
                    type: string
                    example: forbidden
                  message:
                    type: string
                    example: Not authorized to retrieve an Account by id.
        '404':
          description: not found
          headers: {}
          content:
            application/vnd.dwolla.v1.hal+json:
              schema:
                title: 404NotFoundErrorResponse
                description: Error response schema for 404 NotFound
                type: object
                properties:
                  code:
                    type: string
                    example: NotFound
                  message:
                    type: string
                    example: The requested resource was not found.
    components:
      schemas:
        RetrieveAccountDetailsResponse:
          title: RetrieveAccountDetailsResponse
          type: object
          properties:
            _links:
              type: object
              additionalProperties:
                $ref: '#/paths/~1/components/schemas/RootResponse/properties/_links/additionalProperties'
            id:
              type: string
              example: 2e21f010-3023-4891-aced-ed726d7cd5e1
            name:
              type: string
              example: Self Employed
            authorizedRep:
              type: string
              example: Jane Doe
            timezoneOffset:
              type: integer
              example: -6
            email:
              type: string
              example: janedoe@mail.com
            phone:
              type: string
              example: '5555552368'
            address:
              title: Address
              type: object
              required:
                - address1
                - city
                - country
                - postalCode
                - state
              properties:
                address1:
                  type: string
                  example: 462 Main Street
                address2:
                  type: string
                  example: Suite 124
                city:
                  type: string
                  example: Des Moines
                postalCode:
                  type: string
                  example: '50309'
                state:
                  type: string
                  example: IA
            verificationStatus:
              type: string
              example: Verified
            ownershipStatus:
              type: string
              example: Exempt
            ownershipCertificationStatus:
              type: string
              example: Exempt
            type:
              type: string
              example: Commercial
            created:
              type: string
              example: '2021-10-25T00:39:38.283Z'
  /funding-sources:
    post:
      tags:
        - account
      summary: Create a funding source for an account
      description: Create a funding source for an account
      operationId: createAccountFundingSource
      requestBody:
        description: Parameters for the funding source to be created
        content:
          application/json:
            schema:
              required:
                - accountNumber
                - routingNumber
                - bankAccountType
                - name
              type: object
              properties:
                accountNumber:
                  type: string
                routingNumber:
                  type: string
                bankAccountType:
                  type: string
                name:
                  type: string
                channels:
                  type: array
      responses:
        '201':
          description: successful operation
          headers:
            Location:
              $ref: '#/paths/~1customers/post/responses/201/headers/Location'
        '400':
          oneOf:
            - $ref: '#/paths/~1funding-sources/components/schemas/BadRequestSchema'
            - $ref: '#/paths/~1funding-sources/components/schemas/DuplicateResourceSchema'
        '403':
          description: forbidden
          headers: {}
          content:
            application/vnd.dwolla.v1.hal+json:
              schema:
                type: object
                properties:
                  code:
                    type: string
                    example: forbidden
                  message:
                    type: string
                    example: Not authorized to create funding source.
    components:
      schemas:
        BadRequestSchema:
          title: BadRequestSchema
          type: object
          properties:
            code:
              type: string
              example: ValidationError
            message:
              type: string
              example: Validation error(s) present. See embedded errors list for more details.
            _embedded:
              type: object
              properties:
                code:
                  type: string
                  example: ValidationError
                message:
                  type: string
                  example: Validation error(s) present. See embedded errors list for more details.
        DuplicateResourceSchema:
          title: DuplicateResourceSchema
          type: string
          example: DuplicateResource
        message:
          type: string
          example: 'Bank already exists: id=df8392e5-4c06-42ed-b247-c098ed6f5a11'
        _links:
          type: object
          properties:
            about:
              type: object
              properties:
                href:
                  type: string
                  example: 'https://api-sandbox.dwolla.com/funding-sources/df8392e5-4c06-42ed-b247-c098ed6f5a11'
                type:
                  type: string
                  example: application/vnd.dwolla.v1.hal+json
                resource-type:
                  type: string
                  example: funding-source
  '/accounts/{id}/funding-sources':
    get:
      tags:
        - account
      summary: List funding sources for an account
      description: List funding source for an account
      operationId: listAccountFundingSources
      parameters:
        - name: id
          in: path
          description: Account's unique identifier
          required: true
          schema:
            type: string
        - name: removed
          in: query
          description: Filter removed funding sources. Boolean value. Defaults to `true`
          required: false
          schema:
            type: string
      responses:
        '200':
          description: successful operation
          headers: {}
          content:
            application/vnd.dwolla.v1.hal+json:
              schema:
                $ref: '#/paths/~1accounts~1%7Bid%7D~1funding-sources/components/schemas/ListAccountFundingSources'
        '403':
          description: forbidden
          headers: {}
          content:
            application/vnd.dwolla.v1.hal+json:
              schema:
                type: object
                properties:
                  code:
                    type: string
                    example: forbidden
                  message:
                    type: string
                    example: Not authorized to list funding sources.
        '404':
          description: not found
          headers: {}
          content:
            application/vnd.dwolla.v1.hal+json:
              schema:
                type: object
                properties:
                  code:
                    type: string
                    example: notFound
                  message:
                    type: string
                    example: Account not found.
    components:
      schemas:
        ListAccountFundingSources:
          title: ListAccountFundingSources
          type: object
          properties:
            _links:
              type: object
              properties:
                self:
                  $ref: '#/paths/~1/components/schemas/RootResponse/properties/_links/additionalProperties'
            _embedded:
              type: object
              properties:
                funding-sources:
                  type: array
                  items:
                    type: object
                    properties:
                      _links:
                        additionalProperties:
                          $ref: '#/paths/~1/components/schemas/RootResponse/properties/_links/additionalProperties'
                      id:
                        type: string
                        example: d3d6b41e-5567-4bc6-9c6e-0efd0a3e647e
                      status:
                        type: string
                        example: unverified
                      type:
                        type: string
                        example: bank
                      bankAccountType:
                        type: string
                        example: checking
                      name:
                        type: string
                        example: My bank
                      created:
                        type: string
                        example: '2022-07-23T00:18:21.419Z'
                      removed:
                        type: Boolean
                        example: true
                      channels:
                        type: array
                        items:
                          type: string
                          example: ach
  '/accounts/{id}/transfers':
    get:
      tags:
        - account
      summary: List and search transers for an account
      description: List and search transers for an account
      operationId: listAndSearchAccountTransfers
      parameters:
        - name: id
          in: path
          description: Account's unique identifier
          required: true
          schema:
            type: string
        - name: search
          in: query
          description: 'A string to search on fields `firstName`, `lastName`, `email`, `businessName`, Customer ID, and Account ID'
          required: false
          schema:
            type: string
        - name: startAmount
          in: query
          description: Only include transactions with an amount equal to or greater than `startAmount`
          required: false
          schema:
            type: string
        - name: endAmount
          in: query
          description: Only include transactions with an amount equal to or less than `endAmount`
          required: false
          schema:
            type: string
        - name: startDate
          in: query
          description: Only include transactions created after this date. ISO-8601 format `YYYY-MM-DD`
          required: false
          schema:
            type: string
        - name: endDate
          in: query
          description: Only include transactions created before this date. ISO-8601 format `YYYY-MM-DD`
          required: false
          schema:
            type: string
        - name: status
          in: query
          description: 'Filter on transaction status. Possible values are `pending`, `processed`, `failed`, or `cancelled`'
          required: false
          schema:
            type: string
        - name: correlationId
          in: query
          description: A string value to search on if `correlationId` was specified for a transaction
          required: false
          schema:
            type: string
        - name: limit
          in: query
          description: Number of search results to return. Defaults to 25
          required: false
          schema:
            type: string
        - name: offset
          in: query
          description: Number of search results to skip. Use for pagination
      responses:
        '200':
          description: successful operation
          headers: {}
          content:
            application/vnd.dwolla.v1.hal+json:
              schema:
                $ref: '#/paths/~1accounts~1%7Bid%7D~1transfers/components/schemas/ListAndSearchAccountTransfersResponse'
        '404':
          description: not found
          headers: {}
          content:
            application/vnd.dwolla.v1.hal+json:
              schema:
                type: object
                properties:
                  code:
                    type: string
                    example: notFound
                  message:
                    type: string
                    example: Account not found.
    components:
      schemas:
        ListAndSearchAccountTransfersResponse:
          title: ListAndSearchAccountTransfersResponse
          type: object
          properties:
            _links:
              type: object
              additionalProperties:
                $ref: '#/paths/~1/components/schemas/RootResponse/properties/_links/additionalProperties'
            _embedded:
              type: object
              properties:
                transfers:
                  type: array
                  items:
                    type: object
                    properties:
                      _links:
                        type: object
                        additionalProperties:
                          $ref: '#/paths/~1/components/schemas/RootResponse/properties/_links/additionalProperties'
                      id:
                        type: string
                        example: 37b16b5f-187a-ec11-813d-ca84ae5ee1fb
                      status:
                        type: string
                        example: processed
                      amount:
                        $ref: '#/paths/~1transfers/post/requestBody/content/application~1json/schema/properties/amount'
                      created:
                        type: string
                        example: '2022-01-20T17:42:52.787Z'
                      correlationId:
                        type: string
                        example: CID-8a2cdc8d-629d-4a24-98ac-40b735229fe2
            total:
              type: integer
              example: 100
  '/accounts/{id}/mass-payments':
    get:
      tags:
        - account
      summary: List mass payments for an account
      description: List mass payments for an account
      operation: ListAccountMassPayments
      parameters:
        - name: id
          in: path
          description: Account ID
          required: true
          style: simple
          explode: false
          schema:
            type: string
        - name: limit
          in: query
          description: How many results to return.
          style: form
          explode: true
          schema:
            type: integer
            format: int32
            minimum: 1
            maximum: 200
            default: 25
            example: 25
        - name: offset
          in: query
          description: How many results to skip.
          style: form
          explode: true
          schema:
            type: integer
            format: int32
            default: 0
            example: 0
        - name: correlationId
          in: query
          description: Correlation ID to search by.
          style: form
          explode: true
          schema:
            type: string
      responses:
        '200':
          description: successful operation
          headers: {}
          content:
            application/vnd.dwolla.v1.hal+json:
              schema:
                $ref: '#/paths/~1accounts~1%7Bid%7D~1mass-payments/components/schema/ListAccountMassPaymentsResponse'
        '403':
          description: forbidden
          headers: {}
          content:
            application/vnd.dwolla.v1.hal+json:
              schema:
                type: object
                properties:
                  code:
                    type: string
                    example: forbidden
                  message:
                    type: string
                    example: Not authorized to list mass payments.
        '404':
          description: not found
          headers: {}
          content:
            application/vnd.dwolla.v1.hal+json:
              schema:
                type: object
                properties:
                  code:
                    type: string
                    example: notFound
                  message:
                    type: string
                    example: Account not found.
    components:
      schema:
        ListAccountMassPaymentsResponse:
          title: ListAccountMassPaymentsResponse
          type: object
          properties:
            _links:
              type: object
              additionalProperties:
                $ref: '#/paths/~1/components/schemas/RootResponse/properties/_links/additionalProperties'
            _embedded:
              type: object
              properties:
                mass-payments:
                  type: array
                  items:
                    type: object
                    properties:
                      _links:
                        type: object
                        additionalProperties:
                          $ref: '#/paths/~1/components/schemas/RootResponse/properties/_links/additionalProperties'
                      id:
                        type: string
                        example: 11ac4051-7b76-44fc-87ab-ae23012393f0
                      status:
                        type: string
                        example: complete
                      created:
                        type: string
                        example: '2022-01-20T17:41:41.000Z'
                      metaData:
                        type: object
                      total:
                        $ref: '#/paths/~1transfers/post/requestBody/content/application~1json/schema/properties/amount'
                      totalFees:
                        $ref: '#/paths/~1transfers/post/requestBody/content/application~1json/schema/properties/amount'
                      correlationId:
                        type: string
                        example: CID-8a2cdc8d-629d-4a24-98ac-40b735229fe2
  /customers:
    get:
      tags:
        - customers
      summary: List and search customers
      description: List and search customer
      operationId: list
      parameters:
        - name: limit
          in: query
          description: How many results to return
          required: false
          schema:
            type: string
        - name: offset
          in: query
          description: How many results to skip
          required: false
          schema:
            type: string
        - name: search
          in: query
          description: Searches on certain fields
          required: false
          schema:
            type: string
        - name: status
          in: query
          description: Filter by customer status
          required: false
          schema:
            type: string
      responses:
        '200':
          description: successful operation
          headers: {}
          content:
            application/vnd.dwolla.v1.hal+json:
              schema:
                $ref: '#/paths/~1customers/components/schemas/ListCustomersResponse'
    post:
      tags:
        - customers
      summary: Create a customer
      description: Create a customer
      operationId: create
      requestBody:
        description: Parameters for customer to be created
        content:
          application/json:
            schema:
              oneOf:
                - $ref: '#/paths/~1customers/components/requestBodies/CreateReceiveOnly'
                - $ref: '#/paths/~1customers/components/requestBodies/CreateUnverified'
                - $ref: '#/paths/~1customers/components/requestBodies/CreateVerifiedPersonal'
                - $ref: '#/paths/~1customers/components/requestBodies/CreateVerifiedSoleProp'
                - $ref: '#/paths/~1customers/components/requestBodies/CreateVerifiedBusiness'
      responses:
        '201':
          description: successful operation
          headers:
            Location:
              type: string
              description: URL location of newly created resource.
        '400':
          description: Bad Resuest
          headers: {}
          content:
            application/vnd.dwolla.v1.hal+json:
              schema:
                title: 400BadRequestErrorResponse
                description: Error response schema for 400 Bad Request
                type: object
                properties:
                  code:
                    type: string
                    example: BadRequest
                  message:
                    type: string
                    example: The request body contains bad syntax or is incomplete.
        '403':
          description: forbidden
          headers: {}
          content:
            application/vnd.dwolla.v1.hal+json:
              schema:
                type: object
                properties:
                  code:
                    type: string
                    example: forbidden
                  message:
                    type: string
                    example: Not authorized to create customers.
        '404':
          description: not found
          headers: {}
          content:
            application/vnd.dwolla.v1.hal+json:
              schema:
                type: object
                properties:
                  code:
                    type: string
                    example: notFound
                  message:
                    type: string
                    example: not found.
    components:
      schemas:
        ListCustomersResponse:
          title: ListCustomersResponse
          type: object
          properties:
            _links:
              additionalProperties:
                $ref: '#/paths/~1/components/schemas/RootResponse/properties/_links/additionalProperties'
            _embedded:
              type: object
              properties:
                customers:
                  type: array
                  items:
                    type: object
                    properties:
                      _links:
                        additionalProperties:
                          $ref: '#/paths/~1/components/schemas/RootResponse/properties/_links/additionalProperties'
                      id:
                        type: string
                        example: c41125c5-99c4-4303-a9f6-d066d28a61e3
                      firstName:
                        type: string
                        example: Jane
                      lastName:
                        type: string
                        example: Doe
                      email:
                        type: string
                        example: janedoe@mail.com
                      type:
                        type: string
                        example: unverified
                      status:
                        type: string
                        example: unverified
                      created:
                        type: string
                        example: '2022-06-03T16:39:40.457Z'
                      address1:
                        type: string
                        example: 123 Main Street
                      city:
                        type: string
                        example: Des Moines
                      state:
                        type: string
                        example: IA
                      postalCode:
                        type: string
                        example: '50309'
                      correlationId:
                        type: string
                        example: CID-8a2cdc8d-629d-4a24-98ac-40b735229fe2
        UnverifiedCustomerSharedModel:
          Description: Shared models between all Customer types
          type: object
          required:
            - firstName
            - lastName
            - email
          properties:
            firstName:
              type: string
              example: Account
            lastName:
              type: string
              example: Admin
            email:
              type: string
              example: accountAdmin@email.com
            ipAddress:
              type: string
              example: 143.156.7.8
            phone:
              type: string
              example: 5555555555
            correlationId:
              type: string
              example: fc451a7a-ae30-4404-aB95-e3553fcd733
        VerifiedCustomerSharedModel:
          Description: Shared models between Verified customers
          allOf:
            - $ref: '#/paths/~1customers/components/schemas/UnverifiedCustomerSharedModel'
            - type: object
              required:
                - address1
                - city
                - state
                - postalCode
                - dateOfBirth
                - ssn
              properties:
                address1:
                  type: string
                  example: 99-99 33rd St
                address2:
                  type: string
                  example: 99-99 33rd St
                city:
                  type: string
                  example: Some City
                state:
                  type: string
                  example: NY
                postalCode:
                  type: string
                  example: 11101
        BusinessCustomerSharedModel:
          Description: Shared models between Business Verified Customers
          allOf:
            - $ref: '#/paths/~1customers/components/schemas/UnverifiedCustomerSharedModel'
            - $ref: '#/paths/~1customers/components/schemas/VerifiedCustomerSharedModel'
            - type: object
              required:
                - type
                - businessName
                - businessClassification
                - ein
              properties:
                type:
                  type: string
                  example: business
                businessClassification:
                  type: string
                  example: 9ed3f670-7d6f-11e3-b1ce-5404a6144203
                businessName:
                  type: string
                  example: Jane Corp
                doingBusinessAs:
                  type: string
                  example: Jane's Electronics
                ein:
                  type: string
                  example: 00-0000000
                website:
                  type: string
                  example: 'https://www.domain.com'
        ControllerSharedModel:
          type: object
          required:
            - firstName
            - lastName
            - title
            - dateOfBirth
            - address
          properties:
            firstName:
              type: string
              example: John
            lastName:
              type: string
              example: Controller
            title:
              type: string
              example: CEO
            dateOfBirth:
              type: string
              format: date
              example: 1980-01-31T00:00:00.000Z
            address:
              title: InternationalAddress
              type: object
              required:
                - address1
                - city
                - country
                - stateProvinceRegion
              properties:
                address1:
                  type: string
                  example: 462 Main Street
                address2:
                  type: string
                  example: Suite 123
                address3:
                  type: string
                  example: Unit 123
                city:
                  type: string
                  example: Des Moines
                postalCode:
                  type: string
                  example: '50309'
                country:
                  type: string
                  example: USA
                stateProvinceRegion:
                  type: string
                  example: IA
        ControllerWithSsn:
          title: ControllerWithSsn
          description: Controller object with SSN
          type: object
          allOf:
            - $ref: '#/paths/~1customers/components/schemas/ControllerSharedModel'
            - type: object
              required:
                - ssn
              properties:
                ssn:
                  type: string
                  example: '1234'
        ControllerWithPassport:
          title: ControllerWithPassport
          description: Controller object with Passport
          type: object
          allOf:
            - $ref: '#/paths/~1customers/components/schemas/ControllerSharedModel'
            - type: object
              required:
                - passport
              properties:
                passport:
                  title: Passport
                  type: object
                  required:
                    - number
                    - country
                  properties:
                    number:
                      type: string
                    country:
                      type: string
        ValidationErrorSchema:
          title: ValidationErrorSchema
          type: object
          properties:
            code:
              type: string
              example: ValidationError
            message:
              type: string
              example: Validation error(s) present. See embedded errors list for more details.
            _embedded:
              type: object
